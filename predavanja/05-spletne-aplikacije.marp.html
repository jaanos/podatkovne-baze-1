data-bespoke-marp-osc="fullscreen" tabindex="-1" title="Toggle fullscreen (f)">Toggle fullscreen</button><button data-bespoke-marp-osc="presenter" tabindex="-1" title="Open presenter view (p)">Open presenter view</button></div><div id=":$p"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="1" data-marpit-fragments="4" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="kako-deluje-internet">Kako deluje internet</h1>
<ul>
<li data-marpit-fragment="1">Internet je v osnovi ogromno omrežje, v katerega so povezani računalniki (in ostale naprave).</li>
<li data-marpit-fragment="2">Lahko si ga predstavljamo kot graf.
<ul>
<li>Posamezni računalniki so listi tega grafa.</li>
<li>Vmesna vozlišča so usmerjevalniki.</li>
</ul>
</li>
<li data-marpit-fragment="3">Če se želita dva računalnika pogovarjati, je potrebno poiskati pot v tem grafu.
<ul>
<li>Za iskanje učinkovitih poti skrbijo usmerjevalniki.</li>
</ul>
</li>
<li data-marpit-fragment="4">Vsaka naprava na internetu ima svoj naslov.<pre is="marp-pre" data-auto-scaling="downscale-only"><code>$ host www.google.com
www.google.com has address 142.250.186.68
www.google.com has IPv6 address 2a00:1450:400d:80e::2004
</code></pre>
<ul>
<li>Vsaka naprava lahko uporablja naslova 127.0.0.1 (IPv4) ali ::1 (IPv6) za sklicevanje nase.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-marpit-fragments="5" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="dns---domain-name-system">DNS - <em>Domain Name System</em></h1>
<ul>
<li data-marpit-fragment="1">Za lažjo uporabo napravam v omrežju dodelimo hierarhično organizirana imena.</li>
<li data-marpit-fragment="2">Primer: <code>www.google.com</code>
<ul>
<li>Vrhnja domena: <code>com</code> (ali <code>net</code>, <code>org</code>, ..., ter državne domene, kot <code>si</code>, ...)</li>
<li>Organizacija (znotraj <code>com</code>): <code>google</code></li>
<li>Naprava (znotraj <code>google.com</code>): <code>www</code></li>
</ul>
</li>
<li data-marpit-fragment="3">Naslove, ki ustrezajo imenom, hranijo hierarhično organizirani imenski strežniki.</li>
<li data-marpit-fragment="4">Ko se želimo povezavi na <code>www.google.com</code>, pošljemo poizvedbo imenskemu strežniku internetnega ponudnika.
<ul>
<li>Če odgovora ne pozna, povpraša vrhnji strežnik, nato strežnik za <code>com</code>, nazadnje še strežnik za <code>google.com</code>.</li>
</ul>
</li>
<li data-marpit-fragment="5">Ime <code>localhost</code> ustreza naslovoma 127.0.0.1 in ::1.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-marpit-fragments="3" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="protokoli-in-vrata">Protokoli in vrata</h1>
<ul>
<li data-marpit-fragment="1">Za pošiljanje podatkov med računalniki se uporabljata omrežna protokola IPv4 in IPv6 (<em>Internet Protocol</em>, različici 4 in 6).</li>
<li data-marpit-fragment="2">Na posamezni napravi lahko teče več aplikacij, vsaka uporablja določena <em>vrata</em> pri enem od transportnih protokolov.
<ul>
<li>UDP (<em>User Datagram Protocol</em>) - za DNS, IPTV, IP telefonijo, ...</li>
<li>TCP (<em>Transmission Control Protocol</em>) - za večino storitev</li>
</ul>
</li>
<li data-marpit-fragment="3">Številke vrat so večinoma standardizirane:
<ul>
<li>53/UDP: DNS</li>
<li>80/TCP: HTTP (<em>Hypertext Transfer Protocol</em>)</li>
<li>443/TCP: HTTPS (HTTP preko SSL/TLS - šifrirana povezava)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-fragments="4" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="kaj-se-zgodi-ko-v-brskalnik-vtipkamo-httpswwwgooglecom">Kaj se zgodi, ko v brskalnik vtipkamo <code>https://www.google.com/</code></h1>
<ul>
<li data-marpit-fragment="1">Operacijski sistem pošlje zahtevo imenskemu strežniku po protokolu DNS za IP naslov, ki ustreza imenu <code>www.google.com</code>.
<ul>
<li>Odgovor si zapomni, da ni potrebno vsakič spraševati.</li>
</ul>
</li>
<li data-marpit-fragment="2">Z računalnikom na dobljenem naslovu poskusi vzpostaviti sejo TCP na vratih 443.
<ul>
<li>Seja TCP skrbi za zanesljiv prenos podatkov.</li>
</ul>
</li>
<li data-marpit-fragment="3">Po vzpostavljeni seji se vzpostavi šifriran kanal po protokolu SSL/TLS.</li>
<li data-marpit-fragment="4">Brskalnik ima sedaj na voljo povezavo s spletnim strežnikom, s katerim se pogovarja po protokolu HTTP.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="3" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="protokol-http">Protokol HTTP</h1>
<ul>
<li data-marpit-fragment="1">Odjemalec (brskalnik) pošlje zahtevek, ki sestoji iz:
<ul>
<li>metode (<code>GET</code>, <code>POST</code>, ...)</li>
<li>naslova (znotraj strežnika - npr. <code>/index.html</code>)</li>
<li>glav zahtevka (npr. želeno kodiranje znakov, piškotki, ...)</li>
</ul>
</li>
<li data-marpit-fragment="2">Strežnik odgovori z:
<ul>
<li>glavami odgovora</li>
<li>vsebino</li>
</ul>
</li>
<li data-marpit-fragment="3">Za prikaz posamezne spletne strani je običajno potrebnih več zahtevkov!
<ul>
<li>Posebej se prenesejo slike, skripte, stili, ...</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="metoda-get">Metoda <code>GET</code></h1>
<ul>
<li data-marpit-fragment="1">Metoda <code>GET</code> se uporablja za pridobivanje podatkov iz spletnega strežnika.
<ul>
<li>Najpogosteje uporabljena metoda - uporabi se, če vnesemo spletni naslov ali kliknemo na povezavo.</li>
</ul>
</li>
<li data-marpit-fragment="2">Pri uporabi metode <code>GET</code> naj se stanje na strežniku ne bi spremenilo.
<ul>
<li>Če dvakrat zapored izvedemo isti zahtevek (npr. pri osvežitvi strani) in se vmes ne zgodi nič drugega, naj bi dobili enak odgovor.</li>
<li>Iz baze lahko beremo, podatkov v njej pa naj ne bi spreminjali!</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-fragments="3" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="metoda-post">Metoda <code>POST</code></h1>
<ul>
<li data-marpit-fragment="1">Metoda <code>POST</code> se uporablja pri pošiljanju podatkov strežniku.
<ul>
<li>Obrazci, datoteke, ...</li>
</ul>
</li>
<li data-marpit-fragment="2">Stanje na strežniku se lahko ob uporabi metode <code>POST</code> lahko spremeni.
<ul>
<li>Če spreminjamo podatke v bazi, uporabimo metodo <code>POST</code>!</li>
</ul>
</li>
<li data-marpit-fragment="3">Dobra praksa: po uspešni izvedbi zahtevka z metodo <code>POST</code> izvedemo preusmeritev - naslednji zahtevek uporabi metodo <code>GET</code>.
<ul>
<li>Spremembe na bazi naj se izvedejo znotraj ene transakcije.</li>
<li>Če ob zahtevku z metodo <code>POST</code> dobimo vsebino (brez preusmeritve), brskalnik ob osvežitvi (po opozorilu) ponovno izvede enak zahtevek.
<ul>
<li>Možnost neželene ponovitve transakcije!</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-fragments="4" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="pi%C5%A1kotki">Piškotki</h1>
<ul>
<li data-marpit-fragment="1">Piškotki so informacije, ki jih spletni strežnik pošlje odjemalcu, ta si jih pa nato shrani in pošlje nazaj strežniku pri naslednjem zahtevku.</li>
<li data-marpit-fragment="2">Uporabljajo se za hranjenje informacij o seji.
<ul>
<li>Podatki o prijavljenem uporabniku, vsebina košarice, obvestila, ...</li>
</ul>
</li>
<li data-marpit-fragment="3">Pogosto so podatki šifrirani, tako da uporabnik nima vpogleda v vsebino piškotka in ga ne more spreminjati.
<ul>
<li>Uporabnik lahko še vedno pobriše piškotke!</li>
</ul>
</li>
<li data-marpit-fragment="4">Strežnik naj bi spreminjal piškotke le ob uporabi metode <code>POST</code>.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-fragments="3" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="html">HTML</h1>
<ul>
<li data-marpit-fragment="1">Spletne strani so predstavljene v obliki HTML (<em>Hypertext Markup Language</em>).</li>
<li data-marpit-fragment="2">Dokumenti HTML so hierarhično organizirani z značkami.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">znacka</span>&gt;</span>
  Vsebina značke
  <span class="hljs-tag">&lt;<span class="hljs-name">z</span> <span class="hljs-attr">atribut</span>=<span class="hljs-string">&quot;vrednost&quot;</span> /&gt;</span> <span class="hljs-comment">&lt;!-- značka brez vsebine --&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">znacka</span>&gt;</span>
</code></pre>
</li>
<li data-marpit-fragment="3">Spletni brskalnik na podlagi drevesne strukture značk prikaže spletno stran.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-fragments="4" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="zna%C4%8Dke-html">Značke HTML</h1>
<ul>
<li data-marpit-fragment="1"><code>&lt;!DOCTYPE html&gt;</code> - na vrhu dokumenta (brez zapiranja) določa obliko dokumenta</li>
<li data-marpit-fragment="2"><code>&lt;html&gt;</code> - vrhnja značka, ki vsebuje celotno spletno stran</li>
<li data-marpit-fragment="3"><code>&lt;head&gt;</code> - glava dokumenta
<ul>
<li><code>&lt;title&gt;</code> - naslov dokumenta</li>
<li><code>&lt;meta /&gt;</code> - metapodatki (kodiranje znakov, način prikaza, ...)</li>
<li><code>&lt;script&gt;</code> - skripta v jeziku JavaScript</li>
<li><code>&lt;style&gt;</code> - deklaracija stilov v obliki CSS</li>
<li><code>&lt;link /&gt;</code> - zunanja datoteka (stili v CSS, ikone, ...)</li>
</ul>
</li>
<li data-marpit-fragment="4"><code>&lt;body&gt;</code> - telo dokumenta</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-marpit-fragments="8" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="zna%C4%8Dke-html-2">Značke HTML (2)</h1>
<ul>
<li data-marpit-fragment="1"><code>&lt;div&gt;</code> - organizacijski blok (za potrebe postavitve)</li>
<li data-marpit-fragment="2"><code>&lt;span&gt;</code> - medvrstični blok (za potrebe oblikovanja)</li>
<li data-marpit-fragment="3"><code>&lt;h1&gt;</code>, <code>&lt;h2&gt;</code>, <code>&lt;h3&gt;</code> - naslovi</li>
<li data-marpit-fragment="4"><code>&lt;p&gt;</code> - odstavek</li>
<li data-marpit-fragment="5"><code>&lt;br /&gt;</code> - prelom vrstice</li>
<li data-marpit-fragment="6"><code>&lt;em&gt;</code> - <em>poševno besedilo</em>; <code>&lt;strong&gt;</code> - <strong>krepko besedilo</strong></li>
<li data-marpit-fragment="7"><code>&lt;table&gt;</code> - tabela
<ul>
<li><code>&lt;tr&gt;</code> - vrstica tabele</li>
<li><code>&lt;th&gt;</code> - celica glave tabele, <code>&lt;td&gt;</code> - celica telesa tabele</li>
</ul>
</li>
<li data-marpit-fragment="8"><code>&lt;ul&gt;</code> - neoštevilčen seznam, <code>&lt;ol&gt;</code> - oštevilčen seznam
<ul>
<li><code>&lt;li&gt;</code> - element seznama</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-marpit-fragments="3" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="zna%C4%8Dke-html-3">Značke HTML (3)</h1>
<ul>
<li data-marpit-fragment="1"><code>&lt;a href=&quot;povezava&quot;&gt;</code> - hiperpovezava na drugo stran</li>
<li data-marpit-fragment="2"><code>&lt;img src=&quot;povezava&quot; /&gt;</code> - slika</li>
<li data-marpit-fragment="3"><code>&lt;form action=&quot;povezava&quot; method=&quot;metoda&quot;&gt;</code> - obrazec (<code>metoda</code> = <code>GET</code>/<code>POST</code>)
<ul>
<li><code>&lt;input type=&quot;tip&quot; name=&quot;ime&quot; value=&quot;vrednost&quot; /&gt;</code> - vnosno polje, vrsta odvisna od <code>tip</code>:
<ul>
<li><code>text</code> - besedilno polje</li>
<li><code>password</code> - polje za geslo</li>
<li><code>number</code> - številsko polje</li>
<li><code>date</code> - polje za datum</li>
<li><code>file</code> - nalaganje datoteke</li>
<li><code>submit</code> - gumb za pošiljanje obrazca</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-marpit-fragments="3" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="oblikovanje-spletnih-strani">Oblikovanje spletnih strani</h1>
<ul>
<li data-marpit-fragment="1">Izgled posameznih elementov določamo s stili, opisanimi v jeziku CSS (<em>Cascading Style Sheets</em>).</li>
<li data-marpit-fragment="2">Stile navajamo z značko <code>&lt;style&gt;</code> ali v posebni datoteki s končnico <code>.css</code>, ki jo vključimo z <code>&lt;link rel=&quot;stylesheet&quot; href=&quot;stil.css&quot; type=&quot;text/css&quot;&gt;</code>.</li>
<li data-marpit-fragment="3">Osnovna sintaksa:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css">selektor {
  lastnost1: vrednost1;
  lastnost2: vrednost2;
  ...
}
</code></pre>
<ul>
<li>Lastnosti (kar je znotraj <code>{}</code>) lahko navedemo tudi v atributu <code>style</code> pri posamezni znački.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-fragments="5" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="selektorji-v-css">Selektorji v CSS</h1>
<ul>
<li data-marpit-fragment="1"><code>značka</code>: element tipa <code>&lt;značka&gt;</code></li>
<li data-marpit-fragment="2"><code>.razred</code>: element z atributom <code>class=&quot;razred&quot;</code>
<ul>
<li>Element ima lahko tudi več razredov (ločeni s presledki).</li>
</ul>
</li>
<li data-marpit-fragment="3"><code>#oznaka</code>: element z atributom <code>id=&quot;oznaka&quot;</code></li>
<li data-marpit-fragment="4">Selektorje lahko tudi kombiniramo:
<ul>
<li><code>značka.razred#oznaka</code>: element <code>&lt;značka class=&quot;razred&quot; id=&quot;oznaka&quot;&gt;</code></li>
</ul>
</li>
<li data-marpit-fragment="5">Če selektorje ločimo s presledki, se to razume kot gnezdene elemente:
<ul>
<li><code>značka .razred</code>: element z atributom <code>class=&quot;razred&quot;</code> znotraj elementa <code>&lt;značka&gt;</code></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-fragments="3" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="knji%C5%BEnica-bottle">Knjižnica <code>bottle</code></h1>
<ul>
<li data-marpit-fragment="1">Za Python je na voljo knjižnica <code>bottle</code>, ki ponuja funkcionalnost spletnega strežnika, do katerega lahko dostopamo lokalno.</li>
<li data-marpit-fragment="2">Knjižnico lahko namestimo v sistem, npr.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">pip install bottle
</code></pre>
</li>
<li data-marpit-fragment="3">Lahko pa si naložimo datoteko <a href="https://github.com/bottlepy/bottle/raw/master/bottle.py"><code>bottle.py</code></a> v mapo, kjer imamo svojo aplikacijo.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-marpit-fragments="1" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="enostavna-spletna-aplikacija">Enostavna spletna aplikacija</h1>
<p>Spletni vmesnik gradimo s funkcijami.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> bottle

<span class="hljs-meta">@bottle.get(<span class="hljs-params"><span class="hljs-string">&#x27;/&#x27;</span></span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">pozdravi_svet</span>():
    <span class="hljs-keyword">return</span> <span class="hljs-string">&#x27;Pozdravljen, svet!&#x27;</span>

bottle.run()
</code></pre>
<ul>
<li data-marpit-fragment="1">Funkcijama <code>bottle.get</code> in <code>bottle.post</code> podamo pot, vračata pa dekorator, ki registrira funkcijo za zahtevke <code>GET</code> oziroma <code>POST</code> na podani poti.
<ul>
<li>Ko strežnik dobi zahtevek za podano pot, se izvede ustrezna funkcija.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-marpit-fragments="4" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="mo%C5%BEnosti-zaganjanja">Možnosti zaganjanja</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">bottle.run(host=<span class="hljs-string">&#x27;127.0.0.1&#x27;</span>, port=<span class="hljs-number">8080</span>, reloader=<span class="hljs-literal">False</span>, debug=<span class="hljs-literal">False</span>)
</code></pre>
<ul>
<li data-marpit-fragment="1"><code>host</code>: naslov, na katerem teče aplikacija
<ul>
<li>Privzeto je aplikacija dostopna samo lokalno.</li>
<li>Če navedemo <code>host='0.0.0.0'</code>, bo do aplikacije mogoče dostopati tudi z drugih računalnikov.</li>
</ul>
</li>
<li data-marpit-fragment="2"><code>port</code>: številka vrat, na katerih teče aplikacija
<ul>
<li>Za vrata 80 običajno potrebujemo administratorske pravice.</li>
</ul>
</li>
<li data-marpit-fragment="3"><code>reloader</code>: ali naj se aplikacija samodejno znova zažene ob spremembah kode.</li>
<li data-marpit-fragment="4"><code>debug</code>: ali naj se izpisujejo napake.
<ul>
<li>Med razvojem običajno nastavimo <code>reloader=True, debug=True</code>.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-marpit-fragments="3" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="parametrizirane-poti">Parametrizirane poti</h1>
<ul>
<li data-marpit-fragment="1">Poti lahko tudi parametriziramo.</li>
<li data-marpit-fragment="2">Imena parametrov morajo ustrezati imenom parametrov funkcije.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-meta">@bottle.get(<span class="hljs-params"><span class="hljs-string">&#x27;/pozdravi/&lt;ime&gt;/&#x27;</span></span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">pozdravi</span>(<span class="hljs-params">ime</span>):
    <span class="hljs-keyword">return</span> <span class="hljs-string">f&#x27;Živjo, <span class="hljs-subst">{ime}</span>!&#x27;</span>
</code></pre>
</li>
<li data-marpit-fragment="3">Privzeto funkcija dobi vrednost parametra kot niz. Lahko pa zahtevamo vnos celega števila.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-meta">@bottle.get(<span class="hljs-params"><span class="hljs-string">&#x27;/kvadriraj/&lt;n:int&gt;&#x27;</span></span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">kvadriraj</span>(<span class="hljs-params">n</span>):
    <span class="hljs-keyword">return</span> <span class="hljs-string">f&#x27;<span class="hljs-subst">{n}</span>^2 = <span class="hljs-subst">{n**<span class="hljs-number">2</span>}</span>&#x27;</span>
</code></pre>
<ul>
<li>Druge možnosti: <code>&lt;x:float&gt;</code> (decimalna števila), <code>&lt;x:path&gt;</code> (pot do datoteke - lahko vsebuje <code>/</code>), <code>&lt;x:re:exp&gt;</code> (niz, ki ustreza regularnemu izrazu <code>exp</code>).</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-fragments="3" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="predloge">Predloge</h1>
<ul>
<li data-marpit-fragment="1">Funkcije vračajo vsebino strani v obliki HTML.</li>
<li data-marpit-fragment="2">Za vračanje vsebine predloge uporabljamo funkcijo <code>template</code>, ki ji kot poimenovane parametre podamo vrednosti spremenljivk.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-meta">@bottle.get(<span class="hljs-params"><span class="hljs-string">&#x27;/pozdravi/&lt;ime&gt;/&#x27;</span></span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">pozdravi</span>(<span class="hljs-params">ime</span>):
    <span class="hljs-keyword">return</span> bottle.template(<span class="hljs-string">&#x27;pozdravi.html&#x27;</span>, ime=ime)
</code></pre>
</li>
<li data-marpit-fragment="3">Predloge postavimo v mapo <code>views</code> (z malimi črkami).<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">html</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">head</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">title</span>&gt;</span>Pozdravna stran za {{ime}}<span class="hljs-tag">&lt;/<span class="hljs-name">title</span>&gt;</span>
  <span class="hljs-tag">&lt;/<span class="hljs-name">head</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">body</span>&gt;</span>
    Živjo, <span class="hljs-tag">&lt;<span class="hljs-name">b</span>&gt;</span>{{ime}}<span class="hljs-tag">&lt;/<span class="hljs-name">b</span>&gt;</span>!
  <span class="hljs-tag">&lt;/<span class="hljs-name">body</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">html</span>&gt;</span>
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-marpit-fragments="3" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="predloge-2">Predloge (2)</h1>
<ul>
<li data-marpit-fragment="1">V predlogah lahko med dvojnimi zavitimi oklepaji navajamo Pythonove izraze (običajno spremenljivke).</li>
<li data-marpit-fragment="2">Vrstice, ki se začnejo s <code>%</code>, se razumejo kot Pythonova koda.
<ul>
<li>Zamaknjene bloke (<code>if</code>, <code>for</code>, <code>with</code>, ...) moramo končati z <code>end</code>.</li>
</ul>
</li>
<li data-marpit-fragment="3">Ostale vrstice gradijo izpis.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html">vrstica besedila
%        if 3 &lt; 7:
%   a = 42
% else:
%        a = 100
% end
odgovor je {{a}}
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>vrstica besedila
odgovor je 42
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="primer">Primer</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">ul</span>&gt;</span>
% for i in range(5):
    <span class="hljs-tag">&lt;<span class="hljs-name">li</span>&gt;</span>{{i ** 2}}<span class="hljs-tag">&lt;/<span class="hljs-name">li</span>&gt;</span>
% end
<span class="hljs-tag">&lt;/<span class="hljs-name">ul</span>&gt;</span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">ul</span>&gt;</span>
   <span class="hljs-tag">&lt;<span class="hljs-name">li</span>&gt;</span>0<span class="hljs-tag">&lt;/<span class="hljs-name">li</span>&gt;</span>
   <span class="hljs-tag">&lt;<span class="hljs-name">li</span>&gt;</span>1<span class="hljs-tag">&lt;/<span class="hljs-name">li</span>&gt;</span>
   <span class="hljs-tag">&lt;<span class="hljs-name">li</span>&gt;</span>4<span class="hljs-tag">&lt;/<span class="hljs-name">li</span>&gt;</span>
   <span class="hljs-tag">&lt;<span class="hljs-name">li</span>&gt;</span>9<span class="hljs-tag">&lt;/<span class="hljs-name">li</span>&gt;</span>
   <span class="hljs-tag">&lt;<span class="hljs-name">li</span>&gt;</span>16<span class="hljs-tag">&lt;/<span class="hljs-name">li</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">ul</span>&gt;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-marpit-fragments="3" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="funkcija-rebase">Funkcija <code>rebase</code></h1>
<ul>
<li data-marpit-fragment="1">Za skupne dele predlog lahko uporabljamo funkcijo <code>rebase</code>, ki ji podamo ime datoteke z osnovno predlogo.</li>
<li data-marpit-fragment="2">Tako kot funkciji <code>template</code> lahko tudi funkciji <code>rebase</code> kot poimenovane parametre podamo vrednosti spremenljivk.</li>
<li data-marpit-fragment="3">V osnovno predlogo vsebino strani podamo z <code>{{!base}}</code>.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">html</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">head</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">title</span>&gt;</span>{{naslov}}<span class="hljs-tag">&lt;/<span class="hljs-name">title</span>&gt;</span>
  <span class="hljs-tag">&lt;/<span class="hljs-name">head</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">body</span>&gt;</span>
    {{!base}}
  <span class="hljs-tag">&lt;/<span class="hljs-name">body</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">html</span>&gt;</span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html">% rebase(&#x27;osnova.html&#x27;, naslov=f&#x27;Pozdravna stran za {ime}&#x27;)
<span class="hljs-tag">&lt;<span class="hljs-name">h1</span>&gt;</span>Živjo, <span class="hljs-tag">&lt;<span class="hljs-name">b</span>&gt;</span>{{ime}}<span class="hljs-tag">&lt;/<span class="hljs-name">b</span>&gt;</span>!<span class="hljs-tag">&lt;/<span class="hljs-name">h1</span>&gt;</span>
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="stati%C4%8Dne-datoteke">Statične datoteke</h1>
<ul>
<li data-marpit-fragment="1">S funkcijo <code>static_file</code> lahko ponujamo tudi statične datoteke (slike, stili CSS, skripte, ...)</li>
<li data-marpit-fragment="2">Statične datoteke običajno hranimo znotraj zanje predvidene mape (npr. <code>static</code>).<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-meta">@bottle.get(<span class="hljs-params"><span class="hljs-string">&#x27;/static/&lt;datoteka:path&gt;&#x27;</span></span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">static</span>(<span class="hljs-params">datoteka</span>):
    <span class="hljs-keyword">return</span> bottle.static_file(datoteka, root=<span class="hljs-string">&#x27;static&#x27;</span>)
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="obrazci">Obrazci</h1>
<ul>
<li data-marpit-fragment="1">Podatke iz obrazcev, poslanih z metodo <code>GET</code>, preberemo iz objekta <code>request.query</code>.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">form</span> <span class="hljs-attr">action</span>=<span class="hljs-string">&quot;/sestej/&quot;</span>&gt;</span>
  a: <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;text&quot;</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;a&quot;</span>&gt;</span>
  b: <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;text&quot;</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;b&quot;</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;submit&quot;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;a + b&quot;</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">form</span>&gt;</span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-meta">@bottle.get(<span class="hljs-params"><span class="hljs-string">&#x27;/sestej/&#x27;</span></span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">sestej</span>():
    a = bottle.request.query.a
    b = bottle.request.query.b
    <span class="hljs-keyword">return</span> <span class="hljs-string">f&#x27;<span class="hljs-subst">{a}</span> + <span class="hljs-subst">{b}</span> = <span class="hljs-subst">{a + b}</span>&#x27;</span>
</code></pre>
</li>
<li data-marpit-fragment="2">Podatki so predstavljeni kot nizi!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="metoda-post-in-preusmeritve">Metoda <code>POST</code> in preusmeritve</h1>
<ul>
<li data-marpit-fragment="1">Podatke iz obrazcev, poslanih z metodo <code>POST</code>, preberemo iz objekta <code>request.forms</code>.</li>
<li data-marpit-fragment="2">Preusmeritev izvedemo s funkcijo <code>redirect</code>.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">form</span> <span class="hljs-attr">action</span>=<span class="hljs-string">&quot;/obrazec&quot;</span> <span class="hljs-attr">method</span>=<span class="hljs-string">&quot;POST&quot;</span>&gt;</span>
    Uporabnik: <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;text&quot;</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;uporabnik&quot;</span> /&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;submit&quot;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;Prijava&quot;</span> /&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">form</span>&gt;</span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-meta">@bottle.post(<span class="hljs-params"><span class="hljs-string">&#x27;/obrazec&#x27;</span></span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">obrazec_post</span>():
    uporabnik = bottle.request.forms.uporabnik
    <span class="hljs-comment"># zabeležimo prijavo</span>
    bottle.redirect(<span class="hljs-string">&#x27;/obrazec&#x27;</span>)
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-marpit-fragments="3" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="pi%C5%A1kotki-1">Piškotki</h1>
<ul>
<li data-marpit-fragment="1">Piškotek nastavimo z metodo <code>response.set_cookie</code>.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">bottle.response.set_cookie(<span class="hljs-string">&#x27;uporabnik&#x27;</span>, uporabnik, secret=SKRIVNOST, path=<span class="hljs-string">&#x27;/&#x27;</span>)
</code></pre>
<ul>
<li><code>SKRIVNOST</code> je vrednost, s katero podpisujemo piškotke in tako zagotovimo njihovo celovitost.</li>
<li><code>path='/'</code> nam zagotavlja, da bomo lahko do piškotka dostopali iz celotne aplikacije.</li>
</ul>
</li>
<li data-marpit-fragment="2">Piškotek preberemo z metodo <code>request.get_cookie</code>.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">uporabnik = bottle.request.get_cookie(<span class="hljs-string">&#x27;uporabnik&#x27;</span>, secret=SKRIVNOST)
</code></pre>
</li>
<li data-marpit-fragment="3">Piškotek pobrišemo z metodo <code>response.delete_cookie</code>.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">bottle.response.delete_cookie(<span class="hljs-string">&#x27;uporabnik&#x27;</span>, path=<span class="hljs-string">&#x27;/&#x27;</span>)
</code></pre>
</li>
</ul>
</section>
