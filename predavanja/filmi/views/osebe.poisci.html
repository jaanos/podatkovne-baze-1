% rebase('osnova.html', naslov='Poišči osebo')

<form action="/osebe/poisci/" method="GET">
    <div class="field has-addons">
        <div class="control">
            <input class="input" name="ime" type="text" value="{{ime}}" placeholder="Vnesi ime osebe">
        </div>
        <div class="control">
            <button class="button is-info">
              Poišči
            </button>
        </div>
    </div>
</form>

% if ime:
<div class="content">
    <p>
        % if osebe:
        <ol start="{{zacetek}}">
            % for oseba in osebe:
            <li><a href="/osebe/oseba/{{oseba.id}}/">{{oseba}}</a></li>
            % end
        </ol>

        <p>
            % if stran > 0:
            <a href="/osebe/poisci/?ime={{ime}}&stran={{stran-1}}">Nazaj</a>
            |
            % end
            <a href="/osebe/poisci/?ime={{ime}}&stran={{stran+1}}">Naprej</a>
        </p>
        % else:
        Ne najdem osebe z imenom <em>{{ime}}</em>.
        % end
    </p>
</div>
% end
