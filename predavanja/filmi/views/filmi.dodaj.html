% rebase('osnova.html', naslov='Dodaj film')
% film = Film(**preberi_obrazec("filmi-dodaj"))

<form action="/filmi/dodaj/" method="POST">
    <div class="field">
        <label class="label">Naslov</label>
        <p class="control">
            <input class="input" type="text" name="naslov" placeholder="Naslov filma" value="{{film.naslov}}" />
        </p>
    </div>
    <div class="field">
        <label class="label">Dol탑ina</label>
        <p class="control">
            <input class="input" type="number" name="dolzina" placeholder="Dol탑ina filma" value="{{film.dolzina}}" min="0" />
        </p>
    </div>
    <div class="field">
        <label class="label">Leto</label>
        <p class="control">
            <input class="input" type="number" name="leto" placeholder="Leto filma" value="{{film.leto}}" min="1900" />
        </p>
    </div>
    <div class="field">
        <label class="label">Ocena</label>
        <p class="control">
            <input class="input" type="number" name="ocena" placeholder="Ocena filma" value="{{film.ocena}}" min="0" max="10" step="0.1" />
        </p>
    </div>
    <div class="field">
        <label class="label">Metascore</label>
        <p class="control">
            <input class="input" type="number" name="metascore" placeholder="Metascore filma" value="{{film.metascore}}" min="0" />
        </p>
    </div>
    <div class="field">
        <label class="label">Glasovi</label>
        <p class="control">
            <input class="input" type="number" name="glasovi" placeholder="Glasovi filma" value="{{film.glasovi}}" min="0" />
        </p>
    </div>
    <div class="field">
        <label class="label">Zaslu탑ek</label>
        <p class="control">
            <input class="input" type="number" name="zasluzek" placeholder="Zaslu탑ek filma" value="{{film.zasluzek}}" min="0" />
        </p>
    </div>
    <div class="field">
        <label class="label">Oznaka</label>
        <p class="control">
            <div class="select">
                <select name="oznaka">
                    <option value="">---</option>
                    % for oznaka in Oznaka.seznam():
                    <option value="{{oznaka.kratica}}" {{'selected' if oznaka == film.oznaka else ''}}>{{oznaka}}</option>
                    % end
                </select>
            </div>
        </p>
    </div>
    <div class="field">
        <label class="label">Opis</label>
        <p class="control">
            <textarea class="textarea" name="opis" placeholder="Opis filma">{{film.opis}}</textarea>
        </p>
    </div>
    <div class="field">
        <p class="control">
            <button class="button is-success">
                Dodaj film
            </button>
        </p>
    </div>
</form>
