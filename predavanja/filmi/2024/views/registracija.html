% rebase('osnova.html', naslov='Registracija')
% obrazec = preberi_obrazec('registracija')

<form action="/registracija/" method="POST">
    <div class="field">
        <label class="label">Uporabniško ime</label>
        <p class="control has-icons-left">
            <input class="input" type="text" name="uporabnisko_ime" placeholder="Uporabniško ime" value="{{obrazec.get('uporabnisko_ime', '')}}" />
            <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
            </span>
        </p>
    </div>
    <div class="field">
        <label class="label">Geslo</label>
        <p class="control has-icons-left">
            <input class="input" type="password" name="geslo" placeholder="Geslo" />
            <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
            </span>
        </p>
    </div>
    <div class="field">
        <label class="label">Ponovi geslo</label>
        <p class="control has-icons-left">
            <input class="input" type="password" name="geslo2" placeholder="Ponovi geslo" />
            <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
            </span>
        </p>
    </div>
    <div class="field">
        <p class="control">
            <button class="button is-success">
                Registriraj se
            </button>
        </p>
    </div>
</form>
