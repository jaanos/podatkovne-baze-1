</li>
<li data-marpit-fragment="2">Dobimo kartezični produkt, torej <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="3.344ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 1478 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45A" d="M21 287Q22 293 24 303T36 341T56 388T88 425T132 442T175 435T205 417T221 395T229 376L231 369Q231 367 232 367L243 378Q303 442 384 442Q401 442 415 440T441 433T460 423T475 411T485 398T493 385T497 373T500 364T502 357L510 367Q573 442 659 442Q713 442 746 415T780 336Q780 285 742 178T704 50Q705 36 709 31T724 26Q752 26 776 56T815 138Q818 149 821 151T837 153Q857 153 857 145Q857 144 853 130Q845 101 831 73T785 17T716 -10Q669 -10 648 17T627 73Q627 92 663 193T700 345Q700 404 656 404H651Q565 404 506 303L499 291L466 157Q433 26 428 16Q415 -11 385 -11Q372 -11 364 -4T353 8T350 18Q350 29 384 161L420 307Q423 322 423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 181Q151 335 151 342Q154 357 154 369Q154 405 129 405Q107 405 92 377T69 316T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></g><g data-mml-node="mi" transform="translate(878,0)"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container> zapisov (kjer sta <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.986ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 878 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45A" d="M21 287Q22 293 24 303T36 341T56 388T88 425T132 442T175 435T205 417T221 395T229 376L231 369Q231 367 232 367L243 378Q303 442 384 442Q401 442 415 440T441 433T460 423T475 411T485 398T493 385T497 373T500 364T502 357L510 367Q573 442 659 442Q713 442 746 415T780 336Q780 285 742 178T704 50Q705 36 709 31T724 26Q752 26 776 56T815 138Q818 149 821 151T837 153Q857 153 857 145Q857 144 853 130Q845 101 831 73T785 17T716 -10Q669 -10 648 17T627 73Q627 92 663 193T700 345Q700 404 656 404H651Q565 404 506 303L499 291L466 157Q433 26 428 16Q415 -11 385 -11Q372 -11 364 -4T353 8T350 18Q350 29 384 161L420 307Q423 322 423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 181Q151 335 151 342Q154 357 154 369Q154 405 129 405Q107 405 92 377T69 316T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container> in <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.357ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 600 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container> števili zapisov v prvi in drugi tabeli).
<ul>
<li>V primeru zaposlenih: <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="9.176ex" height="1.717ex" role="img" focusable="false" viewBox="0 -677 4056 759"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="34" d="M462 0Q444 3 333 3Q217 3 199 0H190V46H221Q241 46 248 46T265 48T279 53T286 61Q287 63 287 115V165H28V211L179 442Q332 674 334 675Q336 677 355 677H373L379 671V211H471V165H379V114Q379 73 379 66T385 54Q393 47 442 46H471V0H462ZM293 211V545L74 212L183 211H293Z"></path></g><g data-mml-node="mo" transform="translate(722.2,0)"><path data-c="22C5" d="M78 250Q78 274 95 292T138 310Q162 310 180 294T199 251Q199 226 182 208T139 190T96 207T78 250Z"></path></g><g data-mml-node="mn" transform="translate(1222.4,0)"><path data-c="33" d="M127 463Q100 463 85 480T69 524Q69 579 117 622T233 665Q268 665 277 664Q351 652 390 611T430 522Q430 470 396 421T302 350L299 348Q299 347 308 345T337 336T375 315Q457 262 457 175Q457 96 395 37T238 -22Q158 -22 100 21T42 130Q42 158 60 175T105 193Q133 193 151 175T169 130Q169 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626 240 626Q208 626 181 615T143 592T132 580H135Q138 579 143 578T153 573T165 566T175 555T183 540T186 520Q186 498 172 481T127 463Z"></path></g><g data-mml-node="mo" transform="translate(2000.2,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z"></path></g><g data-mml-node="mn" transform="translate(3056,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z" transform="translate(500,0)"></path></g></g></g></svg></mjx-container> zapisov!</li>
<li>Kot da bi vsak živel v <em>vsakem</em> kraju!</li>
</ul>
</li>
<li data-marpit-fragment="3">Včasih je to čisto smiselno!
<ul>
<li>Seznam deklet</li>
<li>Seznam fantov</li>
<li>Kartezični produkt: možni pari</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-marpit-fragments="3" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="sklicevanje-na-stolpce">Sklicevanje na stolpce</h1>
<ul>
<li data-marpit-fragment="1">Kako do določenih stolpcev?<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> ImePriimek, Posta, Kraj <span class="hljs-keyword">FROM</span> zaposleni, posta;
</code></pre>
</li>
<li data-marpit-fragment="2">Od kod dobimo vrednost stolpca <code>Posta</code>?
<ul>
<li>Če imamo tak stolpec v več tabelah, dobimo napako!</li>
</ul>
</li>
<li data-marpit-fragment="3">Navedemo lahko, iz katere tabele naj bo nek stolpec:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> ImePriimek, posta.Posta, Kraj <span class="hljs-keyword">FROM</span> zaposleni, posta;
</code></pre>
<ul>
<li>Torej <code>tabela.stolpec</code>.</li>
<li>Če ni možnosti za zmedo (ime stolpca se pojavi le v eni od navedenih tabel), lahko ime tabele izpustimo.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="stikanje-z-omejevanjem">Stikanje z omejevanjem</h1>
<span class="small">
<ul>
<li data-marpit-fragment="1">
<p>Izberimo samo zapise, kjer se poštni številki ujemata:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> <span class="hljs-operator">*</span> <span class="hljs-keyword">FROM</span> zaposleni, posta
<span class="hljs-keyword">WHERE</span> zaposleni.Posta <span class="hljs-operator">=</span> posta.Posta;
</code></pre>
</li>
<li data-marpit-fragment="2">
<p>Ker smo uporabili <code>*</code>, dobimo vse stolpce iz obeh tabel.</p>
<table>
<thead>
<tr>
<th><code>ID</code></th>
<th><code>ImePriimek</code></th>
<th><code>Posta</code></th>
<th><code>Posta</code></th>
<th><code>Kraj</code></th>
</tr>
</thead>
<tbody>
<tr>
<td>MK1</td>
<td>Miha Kranjc</td>
<td>1000</td>
<td>1000</td>
<td>Ljubljana</td>
</tr>
<tr>
<td>MH1</td>
<td>Maja Hrust</td>
<td>2000</td>
<td>2000</td>
<td>Maribor</td>
</tr>
<tr>
<td>LS1</td>
<td>Lidija Svet</td>
<td>1000</td>
<td>1000</td>
<td>Ljubljana</td>
</tr>
<tr>
<td>MK2</td>
<td>Mitja Kern</td>
<td>3000</td>
<td>3000</td>
<td>Celje</td>
</tr>
</tbody>
</table>
<ul>
<li>Stolpec <code>Posta</code> dobimo iz obeh tabel!</li>
</ul>
</li>
</ul>
</span>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-marpit-fragments="3" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="izbor-dolo%C4%8Denih-vrednosti">Izbor določenih vrednosti</h1>
<ul>
<li data-marpit-fragment="1">Denimo, da nas zanimajo podatki o točno določenem zaposlenem.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> <span class="hljs-operator">*</span> <span class="hljs-keyword">FROM</span> zaposleni, posta
 <span class="hljs-keyword">WHERE</span> zaposleni.Posta <span class="hljs-operator">=</span> posta.Posta <span class="hljs-keyword">AND</span>
       ID <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;MK1&#x27;</span>;
</code></pre>
</li>
<li data-marpit-fragment="2">Pogoji v <code>WHERE</code>:
<ul>
<li>preverjanje ujemanja vrstic (<code>zaposleni.Posta = posta.Posta</code>)</li>
<li>vsebinsko filtriranje rezultatov (<code>ID = 'MK1'</code>)</li>
</ul>
</li>
<li data-marpit-fragment="3">Želimo ločiti filtriranje zaradi vsebine in zaradi stikanja!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="notranji-stik-inner-join">Notranji stik (<code>INNER JOIN</code>)</h1>
<ul>
<li data-marpit-fragment="1">Zaradi preglednosti lahko ločimo obe vrsti filtriranja:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> <span class="hljs-operator">*</span> <span class="hljs-keyword">FROM</span> zaposleni
 <span class="hljs-keyword">INNER</span> <span class="hljs-keyword">JOIN</span> posta
         <span class="hljs-keyword">ON</span> zaposleni.Posta <span class="hljs-operator">=</span> posta.Posta
 <span class="hljs-keyword">WHERE</span> ID <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;MK1&#x27;</span>;
</code></pre>
<ul>
<li>Določilo <code>INNER</code> lahko izpustimo.</li>
</ul>
</li>
<li data-marpit-fragment="2">Če obstajajo vrstice, za katere pogoj za stikanje ni nikoli resničen (npr. neke poštne številke zaposlenega ni v tabeli <code>posta</code>), teh vrstic ne bo v izhodu!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-marpit-fragments="3" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="zunanji-stik-outer-join">Zunanji stik (<code>OUTER JOIN</code>)</h1>
<ul>
<li data-marpit-fragment="1">Želimo dobiti tudi vrstice iz prve tabele, ki nimajo para v drugi tabeli (in/ali obratno).<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> <span class="hljs-operator">*</span> <span class="hljs-keyword">FROM</span> oi
  <span class="hljs-keyword">LEFT</span> <span class="hljs-keyword">OUTER</span> <span class="hljs-keyword">JOIN</span> kraj
               <span class="hljs-keyword">ON</span> oi.kraj <span class="hljs-operator">=</span> kraj.kraj;
</code></pre>
<ul>
<li><code>LEFT [OUTER] JOIN</code> - ohrani vse vrstice iz prve tabele</li>
<li><code>RIGHT [OUTER] JOIN</code> - ohrani vse vrstice iz druge tabele</li>
<li><code>FULL [OUTER] JOIN</code> - ohrani vse vrstice iz obeh tabel</li>
</ul>
</li>
<li data-marpit-fragment="2">Vrstice, za katere pogoj pri <code>ON</code> ni nikoli izpolnjen, se ohranijo, vrednosti v stolpcih iz druge tabele pa dobijo vrednosti <code>NULL</code>.</li>
<li data-marpit-fragment="3">Filtriranje z <code>WHERE</code> se zgodi po stikanju (in lahko izloči prej ohranjene vrstice).</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-marpit-fragments="3" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="druge-mo%C5%BEnosti-stikanja">Druge možnosti stikanja</h1>
<ul>
<li data-marpit-fragment="1">Pogoj pri <code>ON</code> je lahko poljuben (ne nujno ujemanje po stolpcih)!</li>
<li data-marpit-fragment="2">Če stikamo po istoimeskih stolpcih, lahko namesto pogoja pri <code>ON</code> naštejemo stolpce z določilom <code>USING</code>:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> <span class="hljs-operator">*</span> <span class="hljs-keyword">FROM</span> zaposleni
 <span class="hljs-keyword">INNER</span> <span class="hljs-keyword">JOIN</span> posta <span class="hljs-keyword">USING</span> (Posta);
</code></pre>
<ul>
<li>Če stikamo po več stolpcih, jih naštejemo med oklepaji, ločene z vejicami.</li>
<li>Našteti stolpci se v izhodu <strong>ne</strong> podvojijo!</li>
</ul>
</li>
<li data-marpit-fragment="3">Če stikamo po <em>vseh</em> istoimeskih stolpcih, lahko uporabimo <code>NATURAL JOIN</code>:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> <span class="hljs-operator">*</span> <span class="hljs-keyword">FROM</span> oi
<span class="hljs-keyword">NATURAL</span> <span class="hljs-keyword">LEFT</span> <span class="hljs-keyword">OUTER</span> <span class="hljs-keyword">JOIN</span> kraj;
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-marpit-fragments="5" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="ve%C4%8D-tabel">Več tabel</h1>
<ul>
<li data-marpit-fragment="1">Baza <a href="https://sqlzoo.net/wiki/More_JOIN_operations">filmov</a> na SQLZoo
<ul>
<li><code>movie(id, title, yr, score, votes, director)</code></li>
<li><code>actor(id, name)</code></li>
<li><code>casting(movieid, actorid, ord)</code></li>
</ul>
</li>
<li data-marpit-fragment="2">Izpiši naslove filmov, kjer je igral <em>John Wayne</em>.</li>
<li data-marpit-fragment="3">Za naslove potrebujemo tabelo <code>movie</code>.</li>
<li data-marpit-fragment="4">Imena igralcev so v tabeli <code>actor</code>.</li>
<li data-marpit-fragment="5">Tabela <code>casting</code> povezuje igralce in filme.
<ul>
<li>Odnos tipa več-na-več med tabelama <code>movie</code> in <code>actor</code> (igralec je igral v več filmih, filmi pa imajo več igralcev)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-marpit-fragments="1" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="stikanje">Stikanje</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> title <span class="hljs-keyword">FROM</span> movie
  <span class="hljs-keyword">JOIN</span> casting <span class="hljs-keyword">ON</span> movie.id <span class="hljs-operator">=</span> movieid
  <span class="hljs-keyword">JOIN</span> actor   <span class="hljs-keyword">ON</span> actorid <span class="hljs-operator">=</span> actor.id
 <span class="hljs-keyword">WHERE</span> actor.name <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;John Wayne&#x27;</span>;
</code></pre>
<ul>
<li data-marpit-fragment="1">Najprej sestavimo tabelo s stikanjem, nato jo filtriramo z <code>WHERE</code>.
<ul>
<li>Vzamemo vrstico tabele <code>movie</code>.</li>
<li>Staknemo jo s tistimi vrsticami tabele <code>casting</code>, ki imajo vrednost v stolpcu <code>movieid</code> enako vrednosti stolpca <code>id</code> tabele <code>movie</code>.</li>
<li>Dobljene vrstice staknemo s tistimi vrsticami tabele <code>actor</code>, ki imajo vrednost v stolpcu <code>id</code> enako vrednosti stolpca <code>actorid</code> tabele <code>casting</code>.</li>
<li>Od dobljenih vrstic vzamemo le tiste, kjer je vrednost stolpca <code>name</code> v tabeli <code>actor</code> enaka <em>John Wayne</em>.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-marpit-fragments="5" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="igralci-v-filmu-velikan">Igralci v filmu Velikan</h1>
<ul>
<li data-marpit-fragment="1">Zanima nas, kdo je poleg Jamesa Deana še igral v filmu Velikan (<em>Giant</em>).</li>
<li data-marpit-fragment="2">Zasedbo dobimo iz tabele <code>casting</code>.
<ul>
<li>Tu so le ID-ji filmov in igralcev!</li>
</ul>
</li>
<li data-marpit-fragment="3">Potrebujemo ID filma, poznamo pa le njegov naslov, ki se nahaja v tabeli <code>movie</code>.</li>
<li data-marpit-fragment="4">Imena igralcev bomo dobili iz tabele <code>actor</code>.</li>
<li data-marpit-fragment="5">Uredili bomo po vrstnem redu igralcev v filmu (<code>casting.ord</code>).<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> name <span class="hljs-keyword">FROM</span> movie
  <span class="hljs-keyword">JOIN</span> casting <span class="hljs-keyword">ON</span> movie.id <span class="hljs-operator">=</span> movieid
  <span class="hljs-keyword">JOIN</span> actor   <span class="hljs-keyword">ON</span> actor.id <span class="hljs-operator">=</span> actorid
<span class="hljs-keyword">WHERE</span> title <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Giant&#x27;</span> <span class="hljs-keyword">AND</span>
      name <span class="hljs-operator">&lt;&gt;</span> <span class="hljs-string">&#x27;James Dean&#x27;</span>
<span class="hljs-keyword">ORDER</span> <span class="hljs-keyword">BY</span> ord;
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-marpit-fragments="5" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="najve%C4%8Dje-zvezde">Največje zvezde</h1>
<ul>
<li data-marpit-fragment="1">Kateri igralci so bili glavni igralci v vsaj 10 filmih?</li>
<li data-marpit-fragment="2">V tabeli <code>casting</code> se pojavijo vsaj desetkrat z <code>ord = 1</code>.
<ul>
<li><code>WHERE ord = 1</code></li>
<li><code>HAVING COUNT(*) &gt;= 10</code></li>
</ul>
</li>
<li data-marpit-fragment="3">Imena igralcev bomo dobili iz tabele <code>actor</code>.</li>
<li data-marpit-fragment="4">Podatkov o filmih ne bomo potrebovali!<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> name <span class="hljs-keyword">FROM</span> actor
  <span class="hljs-keyword">JOIN</span> casting <span class="hljs-keyword">ON</span> actorid <span class="hljs-operator">=</span> id
 <span class="hljs-keyword">WHERE</span> ord <span class="hljs-operator">=</span> <span class="hljs-number">1</span>
 <span class="hljs-keyword">GROUP</span> <span class="hljs-keyword">BY</span> id, name
<span class="hljs-keyword">HAVING</span> <span class="hljs-built_in">COUNT</span>(<span class="hljs-operator">*</span>) <span class="hljs-operator">&gt;=</span> <span class="hljs-number">10</span>;
</code></pre>
</li>
<li data-marpit-fragment="5">Kaj pa, če nas zanima tudi, v koliko filmih so bili glavni igralci?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="ustvarjanje-baz">Ustvarjanje baz</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">CREATE</span> DATABASE baza;
</code></pre>
<ul>
<li data-marpit-fragment="1">Moramo imeti ustrezne pravice na RDBMS!</li>
<li data-marpit-fragment="2">V SQLite ta korak ni potreben - baza se ustvari kot datoteka.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-marpit-fragments="1" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="ustvarjanje-tabel">Ustvarjanje tabel</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">CREATE TABLE</span> tabela (
  stolpec1 tip
    [<span class="hljs-keyword">PRIMARY KEY</span>]                       <span class="hljs-comment">-- glavni ključ</span>
    [<span class="hljs-keyword">NOT NULL</span>]                          <span class="hljs-comment">-- prepovedana vrednost NULL</span>
    [<span class="hljs-keyword">UNIQUE</span>]                            <span class="hljs-comment">-- enolične vrednosti v stolpcu</span>
    [<span class="hljs-keyword">CHECK</span> (pogoj)]                     <span class="hljs-comment">-- pogoj, ki mora veljati za stolpec</span>
    [<span class="hljs-keyword">DEFAULT</span> (vrednost)]                <span class="hljs-comment">-- privzeta vrednost</span>
    [<span class="hljs-keyword">REFERENCES</span> druga_tabela(stolpec)], <span class="hljs-comment">-- tuji ključ</span>
  [<span class="hljs-keyword">PRIMARY KEY</span> (st1, st2, ...),]        <span class="hljs-comment">-- glavni ključ iz več stolpcev</span>
  [<span class="hljs-keyword">UNIQUE</span> (st1, st2, ...),]             <span class="hljs-comment">-- enolične vrednosti v več stolpcih</span>
  [<span class="hljs-keyword">CHECK</span> (pogoj),]                      <span class="hljs-comment">-- pogoj, ki vključuje več stolpcev</span>
  [<span class="hljs-keyword">FOREIGN KEY</span> (st1, st2, ...)          <span class="hljs-comment">-- tuji ključ iz več stolpcev</span>
     <span class="hljs-keyword">REFERENCES</span> druga_tabela(s1, s2, ...),]
  ...
);
</code></pre>
<ul>
<li data-marpit-fragment="1">Različni RDBMS poznajo še druga določila, npr. <code>AUTOINCREMENT</code> pri SQLite.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-marpit-fragments="4" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="podatkovni-tipi">Podatkovni tipi</h1>
<ul>
<li data-marpit-fragment="1">Številski tipi:
<ul>
<li><code>integer</code> ipd. - cela števila</li>
<li><code>numeric(p, s)</code>, <code>decimal(p, s)</code>, <code>real</code>, ... - decimalna števila</li>
</ul>
</li>
<li data-marpit-fragment="2">Besedilni tipi:
<ul>
<li><code>char(n)</code>, <code>varchar(n)</code> - nizi dolžine natanko/največ <code>n</code> znakov</li>
<li><code>text</code> - poljubno besedilo</li>
</ul>
</li>
<li data-marpit-fragment="3">Časovni tipi (oblika <a href="https://en.wikipedia.org/wiki/ISO_8601">ISO 8601</a>):
<ul>
<li><code>date</code> - datum v obliki <code>YYYY-MM-DD</code></li>
<li><code>time</code> - čas v obliki <code>hh:mm:ss</code></li>
<li><code>datetime</code> - datum in čas v obliki <code>YYYY-MM-DD hh:mm:ss</code></li>
</ul>
</li>
<li data-marpit-fragment="4">Detajli se razlikujejo med različnimi RDBMS.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-marpit-fragments="4" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="omejitve-1">Omejitve</h1>
<ul>
<li data-marpit-fragment="1">RDBMS lahko ob spreminjanju podatkov v bazi preverja, ali držijo omejitve, predpisane ob ustvarjanju tabele.
<ul>
<li>Če ne držijo, ne dovoli zaključka transakcije.</li>
</ul>
</li>
<li data-marpit-fragment="2"><code>PRIMARY KEY</code> (glavni ključ) - stolpec (ali več njih), katerega vrednost enolično določa vrstico.
<ul>
<li>Lahko je samo en!</li>
<li>Vrednosti se ne smejo ponavljati in ne smejo biti <code>NULL</code>.</li>
</ul>
</li>
<li data-marpit-fragment="3"><code>NOT NULL</code> - vrednosti v stolpcu morajo obstajati (niso <code>NULL</code>).</li>
<li data-marpit-fragment="4"><code>UNIQUE</code> (enoličnost) - vrednosti v stolpcu (ali več njih) se ne smejo ponavljati.
<ul>
<li>Vrednost <code>NULL</code> se lahko pojavi tudi večkrat (če ni prepovedana z <code>NOT NULL</code>)!</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-marpit-fragments="3" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="omejitve-2">Omejitve (2)</h1>
<ul>
<li data-marpit-fragment="1"><code>CHECK</code> - pogoj, ki mora veljati v vsaki vrstici tabele.</li>
<li data-marpit-fragment="2"><code>FOREIGN KEY</code>/<code>REFERENCES</code> - tuji ključ oz. referenca na drugo tabelo.
<ul>
<li>V stolpcu (ali več njih) se smejo pojaviti samo tiste vrednosti, ki se pojavijo kot vrednosti v stolpcu (ali več njih) tabele, na katero se sklicujemo.</li>
<li>Lahko se pojavijo tudi vrednosti <code>NULL</code> (če niso prepovedane z <code>NOT NULL</code>).</li>
</ul>
</li>
<li data-marpit-fragment="3">Mogoče je nastaviti (odvisno od RDBMS), kaj se zgodi ob kršitvi omejitve.
<ul>
<li>Za tuje ključe je mogoče določiti tudi, kdaj se preverijo - takoj ali ob koncu transakcije.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-marpit-fragments="3" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="privzete-vrednosti">Privzete vrednosti</h1>
<ul>
<li data-marpit-fragment="1">Včasih so določene vrednosti stolpca zelo pogoste.
<ul>
<li>Primer: število kosov artikla ob dodajanju v košarico je 1.</li>
<li>Še en primer: ob dodajanju v tabelo naj se zapiše trenutni čas.</li>
</ul>
</li>
<li data-marpit-fragment="2">Če pri vstavljanju podatka ne navedemo, se uporabi privzeta vrednost.</li>
<li data-marpit-fragment="3">Poseben primer: avtomatsko številčenje.
<ul>
<li>V SQLite uporabimo določilo <code>AUTOINCREMENT</code> takoj za <code>PRIMARY KEY</code> pri stolpcu tipa <code>integer</code>.</li>
<li>Nekateri RDBMS v ta namen uporabijo števce.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="primer-sqlite">Primer (SQLite)</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">CREATE TABLE</span> kupec (
  id_kupec        <span class="hljs-type">integer</span>  <span class="hljs-keyword">PRIMARY KEY</span> AUTOINCREMENT,
  uporabnisko_ime text     <span class="hljs-keyword">NOT NULL</span> <span class="hljs-keyword">UNIQUE</span>,
  ime             text     <span class="hljs-keyword">NOT NULL</span>,
  priimek         text     <span class="hljs-keyword">NOT NULL</span>,
  naslov          text,
  datum_rojstva   <span class="hljs-type">date</span>     <span class="hljs-keyword">CHECK</span> (datum_rojstva <span class="hljs-operator">&lt;</span> DATETIME(<span class="hljs-string">&#x27;now&#x27;</span>, <span class="hljs-string">&#x27;-18 years&#x27;</span>)),
                           <span class="hljs-comment">-- kupec mora biti starejši od 18 let</span>
  <span class="hljs-keyword">CHECK</span> (LENGTH(ime) <span class="hljs-operator">+</span> LENGTH(priimek) <span class="hljs-operator">&lt;=</span> <span class="hljs-number">30</span>)
);

<span class="hljs-keyword">CREATE TABLE</span> narocilo (
  id_narocilo     <span class="hljs-type">integer</span>  <span class="hljs-keyword">PRIMARY KEY</span> AUTOINCREMENT,
  id_kupec        <span class="hljs-type">integer</span>  <span class="hljs-keyword">NOT NULL</span> <span class="hljs-keyword">REFERENCES</span> kupec(id_kupec),
  stevilo         <span class="hljs-type">integer</span>  <span class="hljs-keyword">DEFAULT</span> (<span class="hljs-number">1</span>),
  datum           datetime <span class="hljs-keyword">DEFAULT</span> (DATETIME(<span class="hljs-string">&#x27;now&#x27;</span>))
);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-marpit-fragments="3" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="vstavljanje-podatkov">Vstavljanje podatkov</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">INSERT INTO</span> tabela [(stolpec1, stolpec2, ...)]
<span class="hljs-keyword">VALUES</span> (vrednost1, vrednost2, ...), ...;
</code></pre>
<ul>
<li data-marpit-fragment="1">Za vsak naveden nabor vstavi <strong>eno</strong> vrstico v navedeno tabelo.
<ul>
<li>Obstoječe vrstice ostanejo nespremenjene.</li>
</ul>
</li>
<li data-marpit-fragment="2">Vstavljene vrstice bodo imele v naštetih stolpcih ustrezne naštete vrednosti.
<ul>
<li>Če kateri od stolpcev tabele ni naštet, se uporabi njegova privzeta vrednost oziroma <code>NULL</code>.</li>
</ul>
</li>
<li data-marpit-fragment="3">Če stolpcev ne naštejemo, se smatra, da smo našteli vse stolpce v vrstnem redu iz definicije tabele.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="vstavljanje-izpeljanih-podatkov">Vstavljanje izpeljanih podatkov</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">INSERT INTO</span> tabela [(stolpec1, stolpec2, ...)]
<span class="hljs-keyword">SELECT</span> ...;
</code></pre>
<ul>
<li data-marpit-fragment="1">V navedeno tabelo vstavimo vrstice iz rezultata navedenega stavka <code>SELECT</code>.
<ul>
<li>Rezultat mora imeti ustrezno število stolpcev!</li>
</ul>
</li>
<li data-marpit-fragment="2">Stavek <code>SELECT</code> je lahko poljuben (<code>WHERE</code>, <code>JOIN</code>, <code>GROUP BY</code>, <code>WITH</code>, ...).</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="primeri">Primeri</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">INSERT INTO</span> kupec (uporabnisko_ime, ime, priimek, datum_rojstva)
<span class="hljs-keyword">VALUES</span> (<span class="hljs-string">&#x27;janez&#x27;</span>, <span class="hljs-string">&#x27;Janez&#x27;</span>, <span class="hljs-string">&#x27;Novak&#x27;</span>, <span class="hljs-string">&#x27;1978-03-24&#x27;</span>); <span class="hljs-comment">-- dobi id_kupec = 1</span>

<span class="hljs-keyword">INSERT INTO</span> kupec (uporabnisko_ime, ime, priimek, datum_rojstva)
<span class="hljs-keyword">VALUES</span> (<span class="hljs-string">&#x27;micka&#x27;</span>, <span class="hljs-string">&#x27;Micka&#x27;</span>, <span class="hljs-string">&#x27;Kovač&#x27;</span>, <span class="hljs-string">&#x27;2008-07-11&#x27;</span>); <span class="hljs-comment">-- napaka!</span>

<span class="hljs-keyword">INSERT INTO</span> kupec (uporabnisko_ime, ime, priimek, datum_rojstva)
<span class="hljs-keyword">VALUES</span> (<span class="hljs-string">&#x27;micka&#x27;</span>, <span class="hljs-string">&#x27;Micka&#x27;</span>, <span class="hljs-string">&#x27;Kovač&#x27;</span>, <span class="hljs-string">&#x27;1998-07-11&#x27;</span>); <span class="hljs-comment">-- dobi id_kupec = 2</span>

<span class="hljs-keyword">INSERT INTO</span> narocilo (id_kupec)
<span class="hljs-keyword">SELECT</span> id_kupec <span class="hljs-keyword">FROM</span> kupec
 <span class="hljs-keyword">WHERE</span> priimek <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Novak&#x27;</span>;  <span class="hljs-comment">-- ena vrstica, dobi id_narocilo = 1</span>

<span class="hljs-keyword">INSERT INTO</span> narocilo (id_kupec, stevilo)
<span class="hljs-keyword">VALUES</span> (<span class="hljs-number">1</span>, <span class="hljs-number">3</span>), (<span class="hljs-number">2</span>, <span class="hljs-number">4</span>), (<span class="hljs-number">2</span>, <span class="hljs-number">2</span>), (<span class="hljs-number">3</span>, <span class="hljs-number">6</span>), (<span class="hljs-number">1</span>, <span class="hljs-number">5</span>); <span class="hljs-comment">-- napaka!</span>

<span class="hljs-keyword">INSERT INTO</span> narocilo (id_kupec, stevilo)
<span class="hljs-keyword">VALUES</span> (<span class="hljs-number">1</span>, <span class="hljs-number">3</span>), (<span class="hljs-number">2</span>, <span class="hljs-number">4</span>), (<span class="hljs-number">2</span>, <span class="hljs-number">2</span>), (<span class="hljs-number">1</span>, <span class="hljs-number">5</span>); <span class="hljs-comment">-- dobijo id_narocilo = 2, 3, 4, 5</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-marpit-fragments="3" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="spreminjanje-obstoje%C4%8Dih-podatkov">Spreminjanje obstoječih podatkov</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">UPDATE</span> tabela
   <span class="hljs-keyword">SET</span> stolpec1 <span class="hljs-operator">=</span> vrednost1, stolpec2 <span class="hljs-operator">=</span> vrednost2, ...
 <span class="hljs-keyword">WHERE</span> pogoj;
</code></pre>
<ul>
<li data-marpit-fragment="1">Spreminjamo obstoječe vrstice v navedeni tabeli - njihovo število ostane nespremenjeno.</li>
<li data-marpit-fragment="2">Pogoj <code>WHERE</code> določa, katere vrstice bomo spremenili.
<ul>
<li>Lahko ga izpustimo - tedaj spreminjamo vse vrstice.</li>
</ul>
</li>
<li data-marpit-fragment="3">S <code>SET</code> povemo, kako spremenimo stolpce v izbranih vrsticah.
<ul>
<li>Vrednosti lahko sestavimo iz obstoječih vrednosti v trenutni vrstici.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="brisanje-podatkov">Brisanje podatkov</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">DELETE</span> <span class="hljs-keyword">FROM</span> tabela
 <span class="hljs-keyword">WHERE</span> pogoj;
</code></pre>
<ul>
<li data-marpit-fragment="1">Iz navedene tabele pobrišemo vrstice, ki ustrezajo pogoju.</li>
<li data-marpit-fragment="2">Če izpustimo <code>WHERE</code>, bomo pobrisali vse vrstice!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="primeri-1">Primeri</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">UPDATE</span> narocilo
   <span class="hljs-keyword">SET</span> stevilo <span class="hljs-operator">=</span> stevilo <span class="hljs-operator">-</span> <span class="hljs-number">1</span>
 <span class="hljs-keyword">WHERE</span> id_kupec <span class="hljs-operator">=</span> <span class="hljs-number">1</span>;

<span class="hljs-keyword">DELETE</span> <span class="hljs-keyword">FROM</span> narocilo
 <span class="hljs-keyword">WHERE</span> stevilo <span class="hljs-operator">&lt;</span> <span class="hljs-number">1</span>;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-marpit-fragments="3" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="transakcije">Transakcije</h1>
<ul>
<li data-marpit-fragment="1">Začetek transakcije:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">BEGIN</span> [TRANSACTION];
</code></pre>
</li>
<li data-marpit-fragment="2">Potrditev transakcije:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">END</span> [TRANSACTION];
<span class="hljs-keyword">COMMIT</span>;
</code></pre>
</li>
<li data-marpit-fragment="3">Preklic transakcije:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">ROLLBACK</span>;
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-marpit-fragments="4" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="spremembe-in-transakcije">Spremembe in transakcije</h1>
<ul>
<li data-marpit-fragment="1">Spomnimo: ko se transakcija uspešno zaključi, so nastale spremembe stalne.
<ul>
<li>Nimamo možnosti razveljavitve!</li>
</ul>
</li>
<li data-marpit-fragment="2">Če ne poskrbimo za kontrolo transakcij, šteje vsak stavek <code>INSERT</code>/<code>UPDATE</code>/<code>DELETE</code> kot ena transakcija.</li>
<li data-marpit-fragment="3">Posledica: spremenjenih in pobrisanih vrstic ne bomo mogli vedno povrniti!
<ul>
<li>Če še nismo zaključili transakcije, jo lahko prekličemo in se tako vrnemo na prvotno stanje.</li>
</ul>
</li>
<li data-marpit-fragment="4">Če med izvajanjem stavka pride do kakršnekoli napake, ostane stanje nespremenjeno.</li>
