<h1 id="kartezi%C4%8Dni-produkt">Kartezini produkt</h1>
<ul>
<li data-marpit-fragment="1">Navedemo lahko ve tabel:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> <span class="hljs-operator">*</span> <span class="hljs-keyword">FROM</span> zaposleni, posta;
</code></pre>
</li>
<li data-marpit-fragment="2">Dobimo kartezini produkt, torej <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="3.344ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 1478 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45A" d="M21 287Q22 293 24 303T36 341T56 388T88 425T132 442T175 435T205 417T221 395T229 376L231 369Q231 367 232 367L243 378Q303 442 384 442Q401 442 415 440T441 433T460 423T475 411T485 398T493 385T497 373T500 364T502 357L510 367Q573 442 659 442Q713 442 746 415T780 336Q780 285 742 178T704 50Q705 36 709 31T724 26Q752 26 776 56T815 138Q818 149 821 151T837 153Q857 153 857 145Q857 144 853 130Q845 101 831 73T785 17T716 -10Q669 -10 648 17T627 73Q627 92 663 193T700 345Q700 404 656 404H651Q565 404 506 303L499 291L466 157Q433 26 428 16Q415 -11 385 -11Q372 -11 364 -4T353 8T350 18Q350 29 384 161L420 307Q423 322 423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 181Q151 335 151 342Q154 357 154 369Q154 405 129 405Q107 405 92 377T69 316T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></g><g data-mml-node="mi" transform="translate(878,0)"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container> zapisov (kjer sta <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.986ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 878 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45A" d="M21 287Q22 293 24 303T36 341T56 388T88 425T132 442T175 435T205 417T221 395T229 376L231 369Q231 367 232 367L243 378Q303 442 384 442Q401 442 415 440T441 433T460 423T475 411T485 398T493 385T497 373T500 364T502 357L510 367Q573 442 659 442Q713 442 746 415T780 336Q780 285 742 178T704 50Q705 36 709 31T724 26Q752 26 776 56T815 138Q818 149 821 151T837 153Q857 153 857 145Q857 144 853 130Q845 101 831 73T785 17T716 -10Q669 -10 648 17T627 73Q627 92 663 193T700 345Q700 404 656 404H651Q565 404 506 303L499 291L466 157Q433 26 428 16Q415 -11 385 -11Q372 -11 364 -4T353 8T350 18Q350 29 384 161L420 307Q423 322 423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 181Q151 335 151 342Q154 357 154 369Q154 405 129 405Q107 405 92 377T69 316T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container> in <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.357ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 600 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container> tevili zapisov v prvi in drugi tabeli).
<ul>
<li>V primeru zaposlenih: <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="9.176ex" height="1.717ex" role="img" focusable="false" viewBox="0 -677 4056 759"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="34" d="M462 0Q444 3 333 3Q217 3 199 0H190V46H221Q241 46 248 46T265 48T279 53T286 61Q287 63 287 115V165H28V211L179 442Q332 674 334 675Q336 677 355 677H373L379 671V211H471V165H379V114Q379 73 379 66T385 54Q393 47 442 46H471V0H462ZM293 211V545L74 212L183 211H293Z"></path></g><g data-mml-node="mo" transform="translate(722.2,0)"><path data-c="22C5" d="M78 250Q78 274 95 292T138 310Q162 310 180 294T199 251Q199 226 182 208T139 190T96 207T78 250Z"></path></g><g data-mml-node="mn" transform="translate(1222.4,0)"><path data-c="33" d="M127 463Q100 463 85 480T69 524Q69 579 117 622T233 665Q268 665 277 664Q351 652 390 611T430 522Q430 470 396 421T302 350L299 348Q299 347 308 345T337 336T375 315Q457 262 457 175Q457 96 395 37T238 -22Q158 -22 100 21T42 130Q42 158 60 175T105 193Q133 193 151 175T169 130Q169 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626 240 626Q208 626 181 615T143 592T132 580H135Q138 579 143 578T153 573T165 566T175 555T183 540T186 520Q186 498 172 481T127 463Z"></path></g><g data-mml-node="mo" transform="translate(2000.2,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z"></path></g><g data-mml-node="mn" transform="translate(3056,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z" transform="translate(500,0)"></path></g></g></g></svg></mjx-container> zapisov!</li>
<li>Kot da bi vsak ivel v <em>vsakem</em> kraju!</li>
</ul>
</li>
<li data-marpit-fragment="3">Vasih je to isto smiselno!
<ul>
<li>Seznam deklet</li>
<li>Seznam fantov</li>
<li>Kartezini produkt: moni pari</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-marpit-fragments="3" data-style="@import url('style.css')" style="--style:@import url('style.css');">
<h1 id="sklicevanje-na-stolpce">Sklicevanje na stolpce</h1>
<ul>
<li data-marpit-fragment="1">Kako do doloenih stolpcev?<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> ImePriimek, Posta, Kraj <span class="hljs-keyword">FROM</span> zaposleni, posta;
</code></pre>
</li>
<li data-marpit-fragment="2">Od kod dobimo vrednost stolpca <code>Posta</code>?
<ul>
<li>e imamo tak stolpec v ve tabelah, dobimo napako!</li>
</ul>
</li>
<li data-marpit-fragment="3">Navedemo lahko, iz katere tabele naj bo nek stolpec:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> ImePriimek, posta.Posta, Kraj <span class="hljs-keyword">FROM</span> zaposleni, posta;
</code></pre>
<ul>
<li>Torej <code>tabela.stolpec</code>.</li>
<li>e ni monosti za zmedo (ime stolpca se pojavi le v eni od navedenih tabel), lahko ime tabele izpustimo.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-marpit-fragments="2" data-style="@import url('style.css')" style="--style:@import url('style.css');">
<h1 id="stikanje-z-omejevanjem">Stikanje z omejevanjem</h1>
<ul>
<li data-marpit-fragment="1">
<p>Izberimo samo zapise, kjer se potni tevilki ujemata:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> <span class="hljs-operator">*</span> <span class="hljs-keyword">FROM</span> zaposleni, posta
<span class="hljs-keyword">WHERE</span> zaposleni.Posta <span class="hljs-operator">=</span> posta.Posta;
</code></pre>
</li>
<li data-marpit-fragment="2">
<p>Ker smo uporabili <code>*</code>, dobimo vse stolpce iz obeh tabel.</p>
<table>
<thead>
<tr>
<th><code>ID</code></th>
<th><code>ImePriimek</code></th>
<th><code>Posta</code></th>
<th><code>Posta</code></th>
<th><code>Kraj</code></th>
</tr>
</thead>
<tbody>
<tr>
<td>MK1</td>
<td>Miha Kranjc</td>
<td>1000</td>
<td>1000</td>
<td>Ljubljana</td>
</tr>
<tr>
<td>MH1</td>
<td>Maja Hrust</td>
<td>2000</td>
<td>2000</td>
<td>Maribor</td>
</tr>
<tr>
<td>LS1</td>
<td>Lidija Svet</td>
<td>1000</td>
<td>1000</td>
<td>Ljubljana</td>
</tr>
<tr>
<td>MK2</td>
<td>Mitja Kern</td>
<td>3000</td>
<td>3000</td>
<td>Celje</td>
</tr>
</tbody>
</table>
<ul>
<li>Stolpec <code>Posta</code> dobimo iz obeh tabel!</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-marpit-fragments="3" data-style="@import url('style.css')" style="--style:@import url('style.css');">
<h1 id="izbor-dolo%C4%8Denih-vrednosti">Izbor doloenih vrednosti</h1>
<ul>
<li data-marpit-fragment="1">Denimo, da nas zanimajo podatki o tono doloenem zaposlenem.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> <span class="hljs-operator">*</span> <span class="hljs-keyword">FROM</span> zaposleni, posta
 <span class="hljs-keyword">WHERE</span> zaposleni.Posta <span class="hljs-operator">=</span> posta.Posta <span class="hljs-keyword">AND</span>
       ID <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;MK1&#x27;</span>;
</code></pre>
</li>
<li data-marpit-fragment="2">Pogoji v <code>WHERE</code>:
<ul>
<li>preverjanje ujemanja vrstic (<code>zaposleni.Posta = posta.Posta</code>)</li>
<li>vsebinsko filtriranje rezultatov (<code>ID = 'MK1'</code>)</li>
</ul>
</li>
<li data-marpit-fragment="3">elimo loiti filtriranje zaradi vsebine in zaradi stikanja!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-marpit-fragments="2" data-style="@import url('style.css')" style="--style:@import url('style.css');">
<h1 id="notranji-stik-inner-join">Notranji stik (<code>INNER JOIN</code>)</h1>
<ul>
<li data-marpit-fragment="1">Zaradi preglednosti lahko loimo obe vrsti filtriranja:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> <span class="hljs-operator">*</span> <span class="hljs-keyword">FROM</span> zaposleni
 <span class="hljs-keyword">INNER</span> <span class="hljs-keyword">JOIN</span> posta
         <span class="hljs-keyword">ON</span> zaposleni.Posta <span class="hljs-operator">=</span> posta.Posta
 <span class="hljs-keyword">WHERE</span> ID <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;MK1&#x27;</span>;
</code></pre>
<ul>
<li>Doloilo <code>INNER</code> lahko izpustimo.</li>
</ul>
</li>
<li data-marpit-fragment="2">e obstajajo vrstice, za katere pogoj za stikanje ni nikoli resnien (npr. neke potne tevilke zaposlenega ni v tabeli <code>posta</code>), teh vrstic ne bo v izhodu!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-marpit-fragments="3" data-style="@import url('style.css')" style="--style:@import url('style.css');">
<h1 id="zunanji-stik-outer-join">Zunanji stik (<code>OUTER JOIN</code>)</h1>
<ul>
<li data-marpit-fragment="1">elimo dobiti tudi vrstice iz prve tabele, ki nimajo para v drugi tabeli (in/ali obratno).<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> <span class="hljs-operator">*</span> <span class="hljs-keyword">FROM</span> oi
  <span class="hljs-keyword">LEFT</span> <span class="hljs-keyword">OUTER</span> <span class="hljs-keyword">JOIN</span> kraj
               <span class="hljs-keyword">ON</span> oi.kraj <span class="hljs-operator">=</span> kraj.kraj;
</code></pre>
<ul>
<li><code>LEFT [OUTER] JOIN</code> - ohrani vse vrstice iz prve tabele</li>
<li><code>RIGHT [OUTER] JOIN</code> - ohrani vse vrstice iz druge tabele</li>
<li><code>FULL [OUTER] JOIN</code> - ohrani vse vrstice iz obeh tabel</li>
</ul>
</li>
<li data-marpit-fragment="2">Vrstice, za katere pogoj pri <code>ON</code> ni nikoli izpolnjen, se ohranijo, vrednosti v stolpcih iz druge tabele pa dobijo vrednosti <code>NULL</code>.</li>
<li data-marpit-fragment="3">Filtriranje z <code>WHERE</code> se zgodi po stikanju (in lahko izloi prej ohranjene vrstice).</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-marpit-fragments="3" data-style="@import url('style.css')" style="--style:@import url('style.css');">
<h1 id="druge-mo%C5%BEnosti-stikanja">Druge monosti stikanja</h1>
<ul>
<li data-marpit-fragment="1">Pogoj pri <code>ON</code> je lahko poljuben (ne nujno ujemanje po stolpcih)!</li>
<li data-marpit-fragment="2">e stikamo po istoimeskih stolpcih, lahko namesto pogoja pri <code>ON</code> natejemo stolpce z doloilom <code>USING</code>:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> <span class="hljs-operator">*</span> <span class="hljs-keyword">FROM</span> zaposleni
 <span class="hljs-keyword">INNER</span> <span class="hljs-keyword">JOIN</span> posta <span class="hljs-keyword">USING</span> (Posta);
</code></pre>
<ul>
<li>e stikamo po ve stolpcih, jih natejemo med oklepaji, loene z vejicami.</li>
<li>Nateti stolpci se v izhodu <strong>ne</strong> podvojijo!</li>
</ul>
</li>
<li data-marpit-fragment="3">e stikamo po <em>vseh</em> istoimeskih stolpcih, lahko uporabimo <code>NATURAL JOIN</code>:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> <span class="hljs-operator">*</span> <span class="hljs-keyword">FROM</span> oi
<span class="hljs-keyword">NATURAL</span> <span class="hljs-keyword">LEFT</span> <span class="hljs-keyword">OUTER</span> <span class="hljs-keyword">JOIN</span> kraj;
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-marpit-fragments="5" data-style="@import url('style.css')" style="--style:@import url('style.css');">
<h1 id="ve%C4%8D-tabel">Ve tabel</h1>
<ul>
<li data-marpit-fragment="1">Baza <a href="https://sqlzoo.net/wiki/More_JOIN_operations">filmov</a> na SQLZoo
<ul>
<li><code>movie(id, title, yr, score, votes, director)</code></li>
<li><code>actor(id, name)</code></li>
<li><code>casting(movieid, actorid, ord)</code></li>
</ul>
</li>
<li data-marpit-fragment="2">Izpii naslove filmov, kjer je igral <em>John Wayne</em>.</li>
<li data-marpit-fragment="3">Za naslove potrebujemo tabelo <code>movie</code>.</li>
<li data-marpit-fragment="4">Imena igralcev so v tabeli <code>actor</code>.</li>
<li data-marpit-fragment="5">Tabela <code>casting</code> povezuje igralce in filme.
<ul>
<li>Odnos tipa ve-na-ve med tabelama <code>movie</code> in <code>actor</code> (igralec je igral v ve filmih, filmi pa imajo ve igralcev)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-marpit-fragments="1" data-style="@import url('style.css')" style="--style:@import url('style.css');">
<h1 id="stikanje">Stikanje</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> title <span class="hljs-keyword">FROM</span> movie
  <span class="hljs-keyword">JOIN</span> casting <span class="hljs-keyword">ON</span> movie.id <span class="hljs-operator">=</span> movieid
  <span class="hljs-keyword">JOIN</span> actor   <span class="hljs-keyword">ON</span> actorid <span class="hljs-operator">=</span> actor.id
 <span class="hljs-keyword">WHERE</span> actor.name <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;John Wayne&#x27;</span>;
</code></pre>
<ul>
<li data-marpit-fragment="1">Najprej sestavimo tabelo z stikanjem, nato jo filtriramo z <code>WHERE</code>.
<ul>
<li>Vzamemo vrstico tabele <code>movie</code>.</li>
<li>Staknemo jo s tistimi vrsticami tabele <code>casting</code>, ki imajo vrednost v stolpcu <code>movieid</code> enako vrednosti stolpca <code>id</code> tabele <code>movie</code>.</li>
<li>Dobljene vrstice staknemo s tistimi vrsticami tabele <code>actor</code>, ki imajo vrednost v stolpcu <code>id</code> enako vrednosti stolpca <code>actorid</code> tabele <code>casting</code>.</li>
<li>Od dobljenih vrstic vzamemo le tiste, kjer je vrednost stolpca <code>name</code> v tabeli <code>actor</code> enaka <em>John Wayne</em>.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-marpit-fragments="5" data-style="@import url('style.css')" style="--style:@import url('style.css');">
<h1 id="igralci-v-filmu-velikan">Igralci v filmu Velikan</h1>
<ul>
<li data-marpit-fragment="1">Zanima nas, kdo je poleg Jamesa Deana e igral v filmu Velikan (<em>Giant</em>).</li>
<li data-marpit-fragment="2">Zasedbo dobimo iz tabele <code>casting</code>.
<ul>
<li>Tu so le ID-ji filmov in igralcev!</li>
</ul>
</li>
<li data-marpit-fragment="3">Potrebujemo ID filma, poznamo pa le njegov naslov, ki se nahaja v tabeli <code>movie</code>.</li>
<li data-marpit-fragment="4">Imena igralcev bomo dobili iz tabele <code>actor</code>.</li>
<li data-marpit-fragment="5">Uredili bomo po vrstnem redu igralcev v filmu (<code>casting.ord</code>).<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> name <span class="hljs-keyword">FROM</span> movie
  <span class="hljs-keyword">JOIN</span> casting <span class="hljs-keyword">ON</span> movie.id <span class="hljs-operator">=</span> movieid
  <span class="hljs-keyword">JOIN</span> actor   <span class="hljs-keyword">ON</span> actor.id <span class="hljs-operator">=</span> actorid
<span class="hljs-keyword">WHERE</span> title <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Giant&#x27;</span> <span class="hljs-keyword">AND</span>
      name <span class="hljs-operator">&lt;&gt;</span> <span class="hljs-string">&#x27;James Dean&#x27;</span>
<span class="hljs-keyword">ORDER</span> <span class="hljs-keyword">BY</span> ord;
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-marpit-fragments="5" data-style="@import url('style.css')" style="--style:@import url('style.css');">
<h1 id="najve%C4%8Dje-zvezde">Najveje zvezde</h1>
<ul>
<li data-marpit-fragment="1">Kateri igralci so bili glavni igralci v vsaj 10 filmih?</li>
<li data-marpit-fragment="2">V tabeli <code>casting</code> se pojavijo vsaj desetkrat z <code>ord = 1</code>.
<ul>
<li><code>WHERE ord = 1</code></li>
<li><code>HAVING COUNT(*) &gt;= 10</code></li>
</ul>
</li>
<li data-marpit-fragment="3">Imena igralcev bomo dobili iz tabele <code>actor</code>.</li>
<li data-marpit-fragment="4">Podatkov o filmih ne bomo potrebovali!<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> name <span class="hljs-keyword">FROM</span> actor
  <span class="hljs-keyword">JOIN</span> casting <span class="hljs-keyword">ON</span> actorid <span class="hljs-operator">=</span> id
 <span class="hljs-keyword">WHERE</span> ord <span class="hljs-operator">=</span> <span class="hljs-number">1</span>
 <span class="hljs-keyword">GROUP</span> <span class="hljs-keyword">BY</span> id, name
<span class="hljs-keyword">HAVING</span> <span class="hljs-built_in">COUNT</span>(<span class="hljs-operator">*</span>) <span class="hljs-operator">&gt;=</span> <span class="hljs-number">10</span>;
</code></pre>
</li>
<li data-marpit-fragment="5">Kaj pa, e nas zanima tudi, v koliko filmih so bili glavni igralci?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-marpit-fragments="5" data-style="@import url('style.css')" style="--style:@import url('style.css');">
<h1 id="glavni-igralci">Glavni igralci</h1>
<ul>
<li data-marpit-fragment="1">Zanimajo nas naslovi in glavni igralci vseh tistih filmov, kjer Al Pacino <em>ni</em> bil v glavni vlogi.</li>
<li data-marpit-fragment="2">Potrebujemo podatke iz vseh treh tabel!</li>
<li data-marpit-fragment="3">Zanimajo nas le tiste vrstice, kjer imamo glavnega igralca ...
<ul>
<li><code>WHERE ord = 1</code></li>
</ul>
</li>
<li data-marpit-fragment="4">in to ni <em>Al Pacino</em>!
<ul>
<li><code>AND name &lt;&gt; 'Al Pacino'</code></li>
</ul>
</li>
<li data-marpit-fragment="5">Mora pa Al Pacino biti med igralci.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">AND</span> movie.id <span class="hljs-keyword">IN</span> (
  <span class="hljs-comment">-- seznam ID-jev filmov, kjer je igral Al Pacino</span>
)
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-marpit-fragments="3" data-style="@import url('style.css')" style="--style:@import url('style.css');">
<h1 id="seznam-filmov-z-alom-pacinom">Seznam filmov z Alom Pacinom</h1>
<ul>
<li data-marpit-fragment="1">Potrebujemo tabeli <code>casting</code> in <code>actor</code>.</li>
<li data-marpit-fragment="2">Od filmov potrebujemo samo ID - ta se nahaja v <code>casting</code>!</li>
<li data-marpit-fragment="3">Zanimajo nas samo vrstice, kjer je igralec <em>Al Pacino</em>.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> movieid <span class="hljs-keyword">FROM</span> casting
  <span class="hljs-keyword">JOIN</span> actor <span class="hljs-keyword">ON</span> actor.id <span class="hljs-operator">=</span> actorid
 <span class="hljs-keyword">WHERE</span> actor.name <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Al Pacino&#x27;</span>;
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-style="@import url('style.css')" style="--style:@import url('style.css');">
<h1 id="re%C5%A1itev">Reitev</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> title, name <span class="hljs-keyword">FROM</span> movie
  <span class="hljs-keyword">JOIN</span> casting <span class="hljs-keyword">ON</span> movie.id <span class="hljs-operator">=</span> movieid
  <span class="hljs-keyword">JOIN</span> actor   <span class="hljs-keyword">ON</span> actor.id <span class="hljs-operator">=</span> actorid
 <span class="hljs-keyword">WHERE</span> ord <span class="hljs-operator">=</span> <span class="hljs-number">1</span> <span class="hljs-keyword">AND</span>
       name <span class="hljs-operator">&lt;&gt;</span> <span class="hljs-string">&#x27;Al Pacino&#x27;</span> <span class="hljs-keyword">AND</span>
       movie.id <span class="hljs-keyword">IN</span> (
         <span class="hljs-keyword">SELECT</span> movieid <span class="hljs-keyword">FROM</span> casting
           <span class="hljs-keyword">JOIN</span> actor <span class="hljs-keyword">ON</span> actor.id <span class="hljs-operator">=</span> actorid
          <span class="hljs-keyword">WHERE</span> actor.name <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Al Pacino&#x27;</span>
    );
 
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-style="@import url('style.css')" style="--style:@import url('style.css');">

<td>1</td>
<td>0</td>
</tr>
<tr>
<td>1</td>
<td>Damjan</td>
<td>Kmetec</td>
<td>2</td>
<td>3</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-marpit-fragments="5" data-style="@import url('style.css')" style="--style:@import url('style.css');">
<h1 id="%C5%A1e-nekaj-primerov">e nekaj primerov</h1>
<ul>
<li data-marpit-fragment="1">Baza filmov (SQLite)</li>
<li data-marpit-fragment="2">V katerih anrih je posnetih najve filmov?</li>
<li data-marpit-fragment="3">Podatki v tabeli <code>pripada</code> - film ima lahko ve anrov!</li>
<li data-marpit-fragment="4">Imena anrov so v tabeli <code>zanr</code>.</li>
<li data-marpit-fragment="5">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> naziv, <span class="hljs-built_in">COUNT</span>(<span class="hljs-operator">*</span>) <span class="hljs-keyword">AS</span> stevilo
  <span class="hljs-keyword">FROM</span> pripada
  <span class="hljs-keyword">JOIN</span> zanr <span class="hljs-keyword">ON</span> zanr <span class="hljs-operator">=</span> id
 <span class="hljs-keyword">GROUP</span> <span class="hljs-keyword">BY</span> id, naziv
 <span class="hljs-keyword">ORDER</span> <span class="hljs-keyword">BY</span> stevilo <span class="hljs-keyword">DESC</span>;
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-marpit-fragments="2" data-style="@import url('style.css')" style="--style:@import url('style.css');">
<h1 id="povpre%C4%8Dna-ocena-in-dol%C5%BEina-po-%C5%BEanrih">Povprena ocena in dolina po anrih</h1>
<ul>
<li data-marpit-fragment="1">Ocene in doline so v tabeli <code>film</code>.</li>
<li data-marpit-fragment="2">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> naziv,
       <span class="hljs-built_in">AVG</span>(ocena) <span class="hljs-keyword">AS</span> povprecna_ocena,
       <span class="hljs-built_in">AVG</span>(dolzina) <span class="hljs-keyword">AS</span> povprecna_dolzina
  <span class="hljs-keyword">FROM</span> film
  <span class="hljs-keyword">JOIN</span> pripada <span class="hljs-keyword">ON</span> film.id <span class="hljs-operator">=</span> film
  <span class="hljs-keyword">JOIN</span> zanr <span class="hljs-keyword">ON</span> zanr <span class="hljs-operator">=</span> zanr.id
 <span class="hljs-keyword">GROUP</span> <span class="hljs-keyword">BY</span> zanr.id, naziv
 <span class="hljs-keyword">ORDER</span> <span class="hljs-keyword">BY</span> povprecna_ocena <span class="hljs-keyword">DESC</span>;
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-marpit-fragments="2" data-style="@import url('style.css')" style="--style:@import url('style.css');">
<h1 id="filmi-z-ve%C4%8D-kot-enim-re%C5%BEiserjem">Filmi z ve kot enim reiserjem</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> naslov, <span class="hljs-built_in">COUNT</span>(<span class="hljs-operator">*</span>) <span class="hljs-keyword">AS</span> st_reziserjev
  <span class="hljs-keyword">FROM</span> vloga
  <span class="hljs-keyword">JOIN</span> film <span class="hljs-keyword">ON</span> film <span class="hljs-operator">=</span> id
 <span class="hljs-keyword">WHERE</span> tip <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;R&#x27;</span>
 <span class="hljs-keyword">GROUP</span> <span class="hljs-keyword">BY</span> naslov
<span class="hljs-keyword">HAVING</span> st_reziserjev <span class="hljs-operator">&gt;</span> <span class="hljs-number">1</span>
 <span class="hljs-keyword">ORDER</span> <span class="hljs-keyword">BY</span> st_reziserjev <span class="hljs-keyword">DESC</span>;
</code></pre>
<ul>
<li data-marpit-fragment="1">Zakaj je to narobe?</li>
<li data-marpit-fragment="2">Pravilno:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> naslov, <span class="hljs-built_in">COUNT</span>(<span class="hljs-operator">*</span>) <span class="hljs-keyword">AS</span> st_reziserjev
  <span class="hljs-keyword">FROM</span> vloga
  <span class="hljs-keyword">JOIN</span> film <span class="hljs-keyword">ON</span> film <span class="hljs-operator">=</span> id
<span class="hljs-keyword">WHERE</span> tip <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;R&#x27;</span>
<span class="hljs-keyword">GROUP</span> <span class="hljs-keyword">BY</span> id, naslov
<span class="hljs-keyword">HAVING</span> st_reziserjev <span class="hljs-operator">&gt;</span> <span class="hljs-number">1</span>
<span class="hljs-keyword">ORDER</span> <span class="hljs-keyword">BY</span> st_reziserjev <span class="hljs-keyword">DESC</span>;
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-marpit-fragments="3" data-style="@import url('style.css')" style="--style:@import url('style.css');">
<h1 id="romanti%C4%8Dne-komedije">Romantine komedije</h1>
<ul>
<li data-marpit-fragment="1">Zanimajo nas filmi, ki imajo med anri <em>Comedy</em> in <em>Romance</em>.</li>
<li data-marpit-fragment="2">Poskusimo:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> film <span class="hljs-keyword">FROM</span> pripada
 <span class="hljs-keyword">WHERE</span> zanr <span class="hljs-operator">=</span> <span class="hljs-number">4</span> <span class="hljs-keyword">AND</span> zanr <span class="hljs-operator">=</span> <span class="hljs-number">8</span>;
</code></pre>
<ul>
<li>Zakaj to ni OK?</li>
</ul>
</li>
<li data-marpit-fragment="3">elimo tiste filme, za katere obstaja tako vrstica z <code>zanr = 4</code> kot tudi z <code>zanr = 8</code>!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-marpit-fragments="2" data-style="@import url('style.css')" style="--style:@import url('style.css');">
<h1 id="romanti%C4%8Dne-komedije-2">Romantine komedije (2)</h1>
<ul>
<li data-marpit-fragment="1">Dobimo ID-je vseh filmov, za katere se pojavita oba anra.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> film <span class="hljs-keyword">FROM</span> pripada
  <span class="hljs-keyword">JOIN</span> zanr <span class="hljs-keyword">ON</span> zanr <span class="hljs-operator">=</span> id
 <span class="hljs-keyword">WHERE</span> naziv <span class="hljs-keyword">IN</span> (<span class="hljs-string">&#x27;Comedy&#x27;</span>, <span class="hljs-string">&#x27;Romance&#x27;</span>)
 <span class="hljs-keyword">GROUP</span> <span class="hljs-keyword">BY</span> film
<span class="hljs-keyword">HAVING</span> <span class="hljs-built_in">COUNT</span>(<span class="hljs-operator">*</span>) <span class="hljs-operator">=</span> <span class="hljs-number">2</span>;
</code></pre>
</li>
<li data-marpit-fragment="2">Lahko bi uporabili kot podpoizvedbo, ali pa staknemo zraven e tabelo <code>filmi</code>.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> naslov <span class="hljs-keyword">FROM</span> film
  <span class="hljs-keyword">JOIN</span> pripada <span class="hljs-keyword">ON</span> film.id <span class="hljs-operator">=</span> film
  <span class="hljs-keyword">JOIN</span> zanr <span class="hljs-keyword">ON</span> zanr <span class="hljs-operator">=</span> zanr.id
 <span class="hljs-keyword">WHERE</span> naziv <span class="hljs-keyword">IN</span> (<span class="hljs-string">&#x27;Comedy&#x27;</span>, <span class="hljs-string">&#x27;Romance&#x27;</span>)
 <span class="hljs-keyword">GROUP</span> <span class="hljs-keyword">BY</span> film.id, naslov
<span class="hljs-keyword">HAVING</span> <span class="hljs-built_in">COUNT</span>(<span class="hljs-operator">*</span>) <span class="hljs-operator">=</span> <span class="hljs-number">2</span>;
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-marpit-fragments="3" data-style="@import url('style.css')" style="--style:@import url('style.css');">
<h1 id="igralec-in-re%C5%BEiser-v-istem-filmu">Igralec in reiser v istem filmu</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> naslov, ime <span class="hljs-keyword">FROM</span> film
  <span class="hljs-keyword">JOIN</span> vloga <span class="hljs-keyword">ON</span> film.id <span class="hljs-operator">=</span> film
  <span class="hljs-keyword">JOIN</span> oseba <span class="hljs-keyword">ON</span> oseba <span class="hljs-operator">=</span> oseba.id
 <span class="hljs-keyword">GROUP</span> <span class="hljs-keyword">BY</span> film.id, naslov, oseba.id, ime
<span class="hljs-keyword">HAVING</span> <span class="hljs-built_in">COUNT</span>(<span class="hljs-operator">*</span>) <span class="hljs-operator">=</span> <span class="hljs-number">2</span>;
</code></pre>
<ul>
<li data-marpit-fragment="1">Deluje, ker sta edini vlogi igralec in reiser.</li>
<li data-marpit-fragment="2">Kaj pa, e bi lahko imeli ve vlog, pa nas vseeno zanimata samo ti dve?</li>
<li data-marpit-fragment="3">Ali pa e se nekdo vekrat pojavi kot igralec (npr. ve likov v istem filmu)?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-style="@import url('style.css')" style="--style:@import url('style.css');">
<h1 id="igralec-in-re%C5%BEiser-v-istem-filmu-2">Igralec in reiser v istem filmu (2)</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">WITH</span> reziser <span class="hljs-keyword">AS</span> (
       <span class="hljs-keyword">SELECT</span> <span class="hljs-operator">*</span> <span class="hljs-keyword">FROM</span> vloga
        <span class="hljs-keyword">WHERE</span> tip <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;R&#x27;</span>
     ),
     igralec <span class="hljs-keyword">AS</span> (
       <span class="hljs-keyword">SELECT</span> <span class="hljs-operator">*</span> <span class="hljs-keyword">FROM</span> vloga
        <span class="hljs-keyword">WHERE</span> tip <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;I&#x27;</span>
     )
<span class="hljs-keyword">SELECT</span> naslov, ime <span class="hljs-keyword">FROM</span> reziser
  <span class="hljs-keyword">JOIN</span> igralec <span class="hljs-keyword">USING</span> (oseba, film)
  <span class="hljs-keyword">JOIN</span> film <span class="hljs-keyword">ON</span> film.id <span class="hljs-operator">=</span> film
  <span class="hljs-keyword">JOIN</span> oseba <span class="hljs-keyword">ON</span> oseba.id <span class="hljs-operator">=</span> oseba;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-style="@import url('style.css')" style="--style:@import url('style.css');">
<h1 id="kaj-po%C4%8Dne-ta-poizvedba">Kaj pone ta poizvedba?</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> film.<span class="hljs-operator">*</span>
  <span class="hljs-keyword">FROM</span> pripada <span class="hljs-keyword">AS</span> prvi
  <span class="hljs-keyword">JOIN</span> pripada <span class="hljs-keyword">AS</span> drugi <span class="hljs-keyword">USING</span> (film)
  <span class="hljs-keyword">JOIN</span> film <span class="hljs-keyword">ON</span> id <span class="hljs-operator">=</span> film
<span class="hljs-keyword">WHERE</span> prvi.zanr <span class="hljs-operator">=</span> <span class="hljs-number">4</span> <span class="hljs-keyword">AND</span> drugi.zanr <span class="hljs-operator">=</span> <span class="hljs-number">8</span> <span class="hljs-keyword">AND</span> oznaka <span class="hljs-operator">&lt;&gt;</span> <span class="hljs-string">&#x27;R&#x27;</span>
<span class="hljs-keyword">ORDER</span> <span class="hljs-keyword">BY</span> film.glasovi <span class="hljs-keyword">DESC</span>;
</code></pre>
</section>
