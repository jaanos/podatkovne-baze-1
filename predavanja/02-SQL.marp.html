</style></head><body><div class="bespoke-marp-osc"><button data-bespoke-marp-osc="prev" tabindex="-1" title="Previous slide">Previous slide</button><span data-bespoke-marp-osc="page"></span><button data-bespoke-marp-osc="next" tabindex="-1" title="Next slide">Next slide</button><button data-bespoke-marp-osc="fullscreen" tabindex="-1" title="Toggle fullscreen (f)">Toggle fullscreen</button><button data-bespoke-marp-osc="presenter" tabindex="-1" title="Open presenter view (p)">Open presenter view</button></div><div id=":$p"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="1" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="sql">SQL</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-marpit-fragments="3" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="kako-do-podatkov-iz-baze">Kako do podatkov iz baze</h1>
<ul>
<li data-marpit-fragment="1">Vsebina tabel je uporabniku dostopna s pomojo poizvedovalnih jezikov.</li>
<li data-marpit-fragment="2">Uveljavil se je standardni jezik <strong>SQL</strong> (<em>Structured Query Language</em>, strukturirani poizvedovalni jezik).</li>
<li data-marpit-fragment="3">Enostavno berljiv:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> tecajnica.simbol, vp.opis, tecajnica.eTecaj
  <span class="hljs-keyword">FROM</span> tecajnica <span class="hljs-keyword">LEFT</span> <span class="hljs-keyword">JOIN</span> vp
       <span class="hljs-keyword">ON</span> tecajnica.simbol <span class="hljs-operator">=</span> vp.simbol
 <span class="hljs-keyword">WHERE</span> tecajnica.simbol <span class="hljs-keyword">LIKE</span> <span class="hljs-string">&#x27;Z%&#x27;</span> <span class="hljs-keyword">AND</span> 
       tecajnica.datum <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;2004-02-26&#x27;</span>;
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-marpit-fragments="4" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="select"><code>SELECT</code></h1>
<ul>
<li data-marpit-fragment="1">Najpogosteje uporabljen ukaz</li>
<li data-marpit-fragment="2">Povpraevanje po podatkih</li>
<li data-marpit-fragment="3">Rezultat je tabela
<ul>
<li><code>SELECT</code> torej vrne tabelo!</li>
</ul>
</li>
<li data-marpit-fragment="4">e ukaz uporabljamo v konzoli, se ta tabela izpie.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="select---osnovna-struktura"><code>SELECT</code> - osnovna struktura</h1>
<p><code>SELECT</code> <em>seznam stolpcev, ki jih elimo videti</em><br />
<code>FROM</code> <em>seznam tabel, kjer bomo podatke nali</em><br />
<code>WHERE</code> <em>pogoji, ki doloajo, katere podatke elimo videti</em></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> <span class="hljs-operator">*</span> <span class="hljs-keyword">FROM</span> knjige 
 <span class="hljs-keyword">WHERE</span> cena <span class="hljs-operator">&gt;</span> <span class="hljs-number">100.00</span>
 <span class="hljs-keyword">ORDER</span> <span class="hljs-keyword">BY</span> naslov;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="3" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="select--from-tabela"><code>SELECT * FROM tabela</code></h1>
<ul>
<li data-marpit-fragment="1"><code>*</code>
<ul>
<li>Vrni vse stolpce</li>
<li>V izhodu naj bodo vsi stolpci izvorne tabele</li>
</ul>
</li>
<li data-marpit-fragment="2"><code>tabela</code>
<ul>
<li>Ime tabele, katere stolpce elimo dobiti</li>
</ul>
</li>
<li data-marpit-fragment="3">Zgledi z <a href="http://ucisesql.fmf.uni-lj.si">http://ucisesql.fmf.uni-lj.si</a><pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> <span class="hljs-operator">*</span> <span class="hljs-keyword">FROM</span> drzave;
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="sqlitestudio">SQLiteStudio</h1>
<span class="small">
<ul>
<li data-marpit-fragment="1">
<p>Program za delo z RDBMS <a href="https://www.sqlite.org/">SQLite</a></p>
</li>
<li data-marpit-fragment="2">
<p>Na voljo kot <a href="https://sqlitestudio.pl/">samostojen program</a> ali kot <a href="https://github.com/pawelsalawa/sqlitestudio/releases">razliica za nameanje</a></p>
<p><img src="slike/sqlitestudio1.png" alt="" /> <img src="slike/sqlitestudio2.png" alt="" style="height:400px;" /></p>
</li>
</ul>
</span>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="select-s1-s2-from-tabpod"><code>SELECT s1, s2 FROM tabPod</code></h1>
<ul>
<li data-marpit-fragment="1"><code>s1, s2</code>
<ul>
<li>V izhodno tabelo uvrsti stolpca <code>s1</code> in <code>s2</code> iz tabele <code>tabPod</code></li>
</ul>
</li>
<li data-marpit-fragment="2">Primer (<a href="https://sqlzoo.net/wiki/SELECT_basics">https://sqlzoo.net/wiki/SELECT_basics</a>):
<ul>
<li>Vrni ime in tevilo prebivalcev za vsako posamezno dravo<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> name, population <span class="hljs-keyword">FROM</span> world;

<span class="hljs-keyword">SELECT</span> population, name <span class="hljs-keyword">FROM</span> world;
</code></pre>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="select-s1-s2-from-tabpod-2"><code>SELECT s1, s2 FROM tabPod</code> (2)</h1>
<ul>
<li data-marpit-fragment="1">
<p>Kaj, e v izvorni tabeli ni stolpca s tem imenom?</p>
<ul>
<li>Dobimo napako.</li>
</ul>
</li>
<li data-marpit-fragment="2">
<p><code>AS</code>: poimenovanje stolpca v izhodu</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> name <span class="hljs-keyword">AS</span> drzava, population <span class="hljs-keyword">AS</span> st_prebivalcev <span class="hljs-keyword">FROM</span> world;

<span class="hljs-keyword">SELECT</span> name <span class="hljs-keyword">AS</span> &quot;Ime drave&quot; <span class="hljs-keyword">FROM</span> world;
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-fragments="3" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="select-distinct"><code>SELECT DISTINCT</code></h1>
<ul>
<li data-marpit-fragment="1">V izhodno tabelo uvrsti le med seboj razline vrstice.</li>
<li data-marpit-fragment="2">Primer: vrni tabelo celin, ki nastopajo v tabeli.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> <span class="hljs-keyword">DISTINCT</span> continent <span class="hljs-keyword">FROM</span> world;
</code></pre>
</li>
<li data-marpit-fragment="3">Kaj vrneta sledei poizvedbi?<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> leto <span class="hljs-keyword">FROM</span> film;

<span class="hljs-keyword">SELECT</span> <span class="hljs-keyword">DISTINCT</span> leto <span class="hljs-keyword">FROM</span> film;
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-fragments="4" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="poizvedba-po-dolo%C4%8Denih-podatkih">Poizvedba po doloenih podatkih</h1>
<span class="small">
<ul>
<li data-marpit-fragment="1">Zanimajo nas le podatki o evropskih dravah.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> <span class="hljs-operator">*</span> <span class="hljs-keyword">FROM</span> world <span class="hljs-keyword">WHERE</span> continent <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Europe&#x27;</span>;
</code></pre>
</li>
<li data-marpit-fragment="2"><strong>Konstantni nizi v enojnih narekovajih!</strong></li>
<li data-marpit-fragment="3">Moni relacijski operatorji:
<ul>
<li><code>=</code>, <code>&lt;&gt;</code>, <code>&lt;</code>, <code>&lt;=</code>, <code>&gt;</code>, <code>&gt;=</code>,</li>
<li><code>IS NULL</code>, <code>IS NOT NULL</code>,</li>
<li><code>e [NOT] BETWEEN a AND b</code>,</li>
<li><code>e [NOT] IN (v1, v2, ...)</code>,</li>
<li><code>e [NOT] LIKE vzorec</code>,</li>
<li>in e kak specifien za vsak RDBMS.</li>
</ul>
</li>
<li data-marpit-fragment="4">Pogoje lahko sestavljamo z loginimi operatorji <code>NOT</code>, <code>AND</code>, <code>OR</code>, <code>XOR</code> (in e kakimi specifinimi za vsak RDBMS).</li>
</ul>
</span>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="izrazi">Izrazi</h1>
<ul>
<li data-marpit-fragment="1">
<p>Kakna je gostota prebivalstva vseh evropskih drav?</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> name, population <span class="hljs-operator">/</span> area 
  <span class="hljs-keyword">FROM</span> world
 <span class="hljs-keyword">WHERE</span> continent <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Europe&#x27;</span>;

<span class="hljs-keyword">SELECT</span> name <span class="hljs-keyword">AS</span> ime_drzave,
       population <span class="hljs-operator">/</span> area <span class="hljs-keyword">AS</span> gostota_prebivalstva
  <span class="hljs-keyword">FROM</span> world
 <span class="hljs-keyword">WHERE</span> continent <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Europe&#x27;</span>;
</code></pre>
</li>
<li data-marpit-fragment="2">
<p>Zaokroi na dve decimalki in upotevaj le drave z ve kot 2M prebivalstva.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> name <span class="hljs-keyword">AS</span> &quot;ime drave&quot;, 
       ROUND(population <span class="hljs-operator">/</span> area, <span class="hljs-number">2</span>) <span class="hljs-keyword">AS</span> &quot;gostota prebivalstva&quot; 
  <span class="hljs-keyword">FROM</span> world
 <span class="hljs-keyword">WHERE</span> continent <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Europe&#x27;</span> <span class="hljs-keyword">AND</span> population <span class="hljs-operator">&gt;</span> <span class="hljs-number">2000000</span>;
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-marpit-fragments="4" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="urejanje">Urejanje</h1>
<span class="small">
<ul>
<li data-marpit-fragment="1">Izhodne podatke lahko uredimo.</li>
<li data-marpit-fragment="2">Na <strong>koncu</strong> dodamo <code>ORDER BY</code>.</li>
<li data-marpit-fragment="3">Primer: vrni imena drave in tevilo prebivalstva, urejeno po tevilu prebivalcev.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> name, population <span class="hljs-keyword">FROM</span> world <span class="hljs-keyword">ORDER</span> <span class="hljs-keyword">BY</span> population;

<span class="hljs-keyword">SELECT</span> name, population <span class="hljs-keyword">FROM</span> world <span class="hljs-keyword">ORDER</span> <span class="hljs-keyword">BY</span> <span class="hljs-number">2</span>;

<span class="hljs-comment">-- Uredimo padajoe</span>
<span class="hljs-keyword">SELECT</span> name, population <span class="hljs-keyword">FROM</span> world <span class="hljs-keyword">ORDER</span> <span class="hljs-keyword">BY</span> population <span class="hljs-keyword">DESC</span>;
</code></pre>
</li>
<li data-marpit-fragment="4">Uporabimo lahko tudi izraze.
<ul>
<li>Vrni imena evropskih drav, urejena po gostoti prebivalstva.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> name <span class="hljs-keyword">FROM</span> world
 <span class="hljs-keyword">WHERE</span> continent <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Europe&#x27;</span>
 <span class="hljs-keyword">ORDER</span> <span class="hljs-keyword">BY</span> population<span class="hljs-operator">/</span>area;
</code></pre>
</li>
</ul>
</li>
</ul>
</span>  
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-marpit-fragments="6" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="select---primer"><code>SELECT</code> - primer</h1>
<span class="small">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> name, ROUND(population<span class="hljs-operator">/</span><span class="hljs-number">1000000</span>) <span class="hljs-keyword">AS</span> prebMilijoni
  <span class="hljs-keyword">FROM</span> world
 <span class="hljs-keyword">WHERE</span> continent <span class="hljs-keyword">IN</span> (<span class="hljs-string">&#x27;Asia&#x27;</span>, <span class="hljs-string">&#x27;Europe&#x27;</span>) <span class="hljs-keyword">AND</span>
       name <span class="hljs-keyword">LIKE</span> <span class="hljs-string">&#x27;C%&#x27;</span>;
</code></pre>
<ul>
<li data-marpit-fragment="1">Razlenimo:
<ul>
<li data-marpit-fragment="2">Izpii ime in tevilo prebivalcev v milijonih.</li>
<li data-marpit-fragment="3">Drugi stolpec poimenuj <code>prebMilijoni</code>.</li>
<li data-marpit-fragment="4">Podatke pridobi iz tabele <code>world</code>.</li>
<li data-marpit-fragment="5">Upotevaj tiste vrstice, kjer je vrednost stolpca <code>continent</code> bodisi <em>Asia</em> bodisi <em>Europe</em> in kjer se vrednost v stolpcu <code>ime</code> zane s rko <em>C</em>.</li>
</ul>
</li>
<li data-marpit-fragment="6">Pomen:
<ul>
<li>Izpii imena in tevilo prebivalcev tistih evropskih in azijskih drav, katerih imena se zanejo s <em>C</em>.</li>
</ul>
</li>
</ul>
</span>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-fragments="4" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="zahtevnej%C5%A1e-poizvedbe">Zahtevneje poizvedbe</h1>
<ul>
<li data-marpit-fragment="1"><strong>Izpii imena drav, ki imajo manj prebivalcev kot Slovenija.</strong></li>
<li data-marpit-fragment="2">Lahko gremo po korakih
<ul>
<li data-marpit-fragment="3">Najprej ugotovimo, koliko prebivalcev ima Slovenija<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> population <span class="hljs-keyword">FROM</span> world <span class="hljs-keyword">WHERE</span> name <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Slovenia&#x27;</span>;
</code></pre>
<ul>
<li>Dobimo rezultat <em>2063151</em></li>
</ul>
</li>
<li data-marpit-fragment="4">Uporabimo v ustrezni poizvedbi<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> name <span class="hljs-keyword">FROM</span> world <span class="hljs-keyword">WHERE</span> population <span class="hljs-operator">&lt;=</span> <span class="hljs-number">2063151</span>;
</code></pre>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-fragments="4" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="s-podpoizvedbami">S podpoizvedbami</h1>
<ul>
<li data-marpit-fragment="1">Kot vrednost v izrazih lahko uporabimo tudi rezultate ukaza <code>SELECT</code><pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> name <span class="hljs-keyword">FROM</span> world
 <span class="hljs-keyword">WHERE</span> population <span class="hljs-operator">&lt;=</span> (
         <span class="hljs-keyword">SELECT</span> population <span class="hljs-keyword">FROM</span> world  
          <span class="hljs-keyword">WHERE</span> name <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Slovenia&#x27;</span>
       );
</code></pre>
<ul>
<li data-marpit-fragment="2">Izraunamo tabelo s stolpcem <code>population</code>, kjer upotevamo le tiste vrstice, kjer je ime drave <em>Slovenia</em>.</li>
<li data-marpit-fragment="3">Ker ima ta tabela le eno vrstico, jo lahko uporabimo kot vrednost v zunanji poizvedbi.</li>
</ul>
</li>
<li data-marpit-fragment="4">Ali bomo dobili tudi Slovenijo?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="omejitve">Omejitve</h1>
<ul>
<li data-marpit-fragment="1">Podpoizvedbe naj bi vraale le en stolpec z eno vrednostjo! Drugae pride do napake.
<ul>
<li>Npr. e bi v naem primeru imeli dve ali ve drav z imenom <em>Canada</em>.</li>
</ul>
</li>
<li data-marpit-fragment="2">Z nekaterimi operatorji lahko podpoizvedba vraa tudi ve vrstic.
<ul>
<li><code>e [NOT] IN (SELECT ... )</code> - ali je (ni) vrednost <code>e</code> ena izmed vrednosti v stolpcu</li>
<li><code>e &lt; ALL (SELECT ...)</code> - ali je vrednost <code>e</code> manja od vseh vrednosti v stolpcu</li>
<li><code>e &gt;= ANY (SELECT ...)</code> - ali je vrednost <code>e</code> veja ali enaka vsaj eni vrednosti v stolpcu</li>
<li><code>[NOT] EXISTS (SELECT ...)</code> - ali podpoizvedba vrne vsaj eno vrstico (oz. nobene)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-marpit-fragments="5" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="primer">Primer</h1>
<span class="small">
<ul>
<li data-marpit-fragment="1"><a href="https://sqlzoo.net/wiki/SELECT_from_Nobel_Tutorial">Tabela</a>: <code>nobel(yr, subject, winner)</code></li>
<li data-marpit-fragment="2">Izpii leta, kjer je bila podeljena Nobelova nagrada za fiziko in ne za kemijo.</li>
<li data-marpit-fragment="3">Kako?
<ul>
<li>Upotevamo vrstice, kjer velja <code>subject = 'physics'</code>.</li>
<li>Izloimo vrstice, kjer je vrednost v stolpcu <code>yr</code> ena od tistih vrednosti, ki nastopajo v stolpcu <code>yr</code> pri tistih vrsticah, kjer je <code>subject = 'chemistry'</code>.</li>
</ul>
</li>
<li data-marpit-fragment="4">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> <span class="hljs-keyword">DISTINCT</span> yr <span class="hljs-keyword">FROM</span> nobel
 <span class="hljs-keyword">WHERE</span> subject <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;physics&#x27;</span> <span class="hljs-keyword">AND</span>
       yr <span class="hljs-keyword">NOT</span> <span class="hljs-keyword">IN</span> (
         <span class="hljs-keyword">SELECT</span> yr <span class="hljs-keyword">FROM</span> nobel
          <span class="hljs-keyword">WHERE</span> subject <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;chemistry&#x27;</span>
       );
</code></pre>
</li>
<li data-marpit-fragment="5">Zakaj <code>DISTINCT</code>?
<ul>
<li>Lahko je ve dobitnikov za fiziko v istem letu!</li>
</ul>
</li>
</ul>
</span>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="with"><code>WITH</code></h1>
<span class="small">
<ul>
<li data-marpit-fragment="1">Zanimajo nas filmi, ki so dobili enake ocene kot Filmi, da te kap.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> naslov, ocena <span class="hljs-keyword">FROM</span> film 
 <span class="hljs-keyword">WHERE</span> ocena <span class="hljs-keyword">IN</span> (
         <span class="hljs-keyword">SELECT</span> ocena <span class="hljs-keyword">FROM</span> film 
          <span class="hljs-keyword">WHERE</span> naslov <span class="hljs-keyword">LIKE</span> <span class="hljs-string">&#x27;Scary Movie%&#x27;</span> <span class="hljs-keyword">OR</span>
                naslov <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Film da te kap&#x27;</span>
       );
</code></pre>
</li>
<li data-marpit-fragment="2">Z doloilom <code>WITH</code> si lahko pripravimo podpoizvedbo in se nanjo sklicujemo z doloenim imenom.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">WITH</span> ocene_strasnih_filmov <span class="hljs-keyword">AS</span> (
  <span class="hljs-keyword">SELECT</span> ocena <span class="hljs-keyword">FROM</span> film
   <span class="hljs-keyword">WHERE</span> naslov <span class="hljs-keyword">LIKE</span> <span class="hljs-string">&#x27;Scary Movie%&#x27;</span> <span class="hljs-keyword">OR</span> 
         naslov <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Film da te kap&#x27;</span>
)
<span class="hljs-keyword">SELECT</span> naslov, ocena <span class="hljs-keyword">FROM</span> film
 <span class="hljs-keyword">WHERE</span> ocena <span class="hljs-keyword">IN</span> ocene_strasnih_filmov;
</code></pre>
</li>
</ul>
</span>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="zdru%C5%BEevalne-funkcije">Zdruevalne funkcije</h1>
<ul>
<li data-marpit-fragment="1"><code>SUM(stolpec)</code>: vsota vrednosti v stolpcu
<ul>
<li>Koliko &quot;proizvedemo&quot; v Evropi:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> <span class="hljs-built_in">SUM</span>(gdp) <span class="hljs-keyword">FROM</span> world
 <span class="hljs-keyword">WHERE</span> continent <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Europe&#x27;</span>;
</code></pre>
</li>
</ul>
</li>
<li data-marpit-fragment="2"><code>AVG(stolpec)</code>: povprena vrednost v stolpcu
<ul>
<li>Povpreno tevilo prebivalcev v Evropi:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> <span class="hljs-built_in">AVG</span>(population) <span class="hljs-keyword">FROM</span> world
 <span class="hljs-keyword">WHERE</span> continent <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Europe&#x27;</span>;
</code></pre>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-marpit-fragments="3" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="zdru%C5%BEevalne-funkcije-2">Zdruevalne funkcije (2)</h1>
<ul>
<li data-marpit-fragment="1"><code>MIN(stolpec)</code>: minimalna vrednost v stolpcu
<ul>
<li>Najmanja povrina, ki jo ima neka drava v tabeli:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> <span class="hljs-built_in">MIN</span>(area) <span class="hljs-keyword">FROM</span> world;
</code></pre>
</li>
</ul>
</li>
<li data-marpit-fragment="2"><code>MAX(stolpec)</code>: maksimalna vrednost v stolpcu
<ul>
<li>Najveje tevilo prebivalcev izmed drav v Afriki:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> <span class="hljs-built_in">MAX</span>(population) <span class="hljs-keyword">FROM</span> world
 <span class="hljs-keyword">WHERE</span> continent <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Africa&#x27;</span>;
</code></pre>
</li>
</ul>
</li>
<li data-marpit-fragment="3">Funkcije <code>SUM</code>, <code>AVG</code>, <code>MIN</code>, <code>MAX</code> upotevajo le vrednosti, ki niso <code>NULL</code>!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-marpit-fragments="3" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="zdru%C5%BEevalne-funkcije-3">Zdruevalne funkcije (3)</h1>
<ul>
<li data-marpit-fragment="1"><code>COUNT(stolpec)</code>: tevilo vrstic z nenielno vrednostjo v stolpcu
<ul>
<li>tevilo filmov z doloeno oznako (podatek je v tabeli):<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> <span class="hljs-built_in">COUNT</span>(oznaka) <span class="hljs-keyword">FROM</span> film;
</code></pre>
</li>
</ul>
</li>
<li data-marpit-fragment="2"><code>COUNT(DISTINCT stolpec)</code>: tevilo razlinih vrednosti v stolpcu
<ul>
<li>tevilo razlinih oznak, ki se pojavijo:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> <span class="hljs-built_in">COUNT</span>(<span class="hljs-keyword">DISTINCT</span> oznaka) <span class="hljs-keyword">FROM</span> film;
</code></pre>
</li>
</ul>
</li>
<li data-marpit-fragment="3"><code>COUNT(*)</code>: tevilo vrstic (zapisov)
<ul>
<li>tevilo amerikih drav v tabeli (J. in S. Amerika):<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> <span class="hljs-built_in">COUNT</span>(<span class="hljs-operator">*</span>) <span class="hljs-keyword">FROM</span> world
 <span class="hljs-keyword">WHERE</span> continent <span class="hljs-keyword">LIKE</span> <span class="hljs-string">&#x27;%America%&#x27;</span>;
</code></pre>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="zgled">Zgled</h1>
<ul>
<li data-marpit-fragment="1">Izpiimo seznam afrikih drav, katerih ime se zane na <em>S</em>, je sestavljeno le iz ene besede in ni <em>Senegal</em>.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> <span class="hljs-operator">*</span> <span class="hljs-keyword">FROM</span> world
 <span class="hljs-keyword">WHERE</span> name <span class="hljs-keyword">LIKE</span> <span class="hljs-string">&#x27;S%&#x27;</span> <span class="hljs-keyword">AND</span>
       continent <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Africa&#x27;</span> <span class="hljs-keyword">AND</span>
       name <span class="hljs-keyword">NOT</span> <span class="hljs-keyword">LIKE</span> <span class="hljs-string">&#x27;% %&#x27;</span> <span class="hljs-keyword">AND</span>
       name <span class="hljs-operator">&lt;&gt;</span> <span class="hljs-string">&#x27;Senegal&#x27;</span>;
</code></pre>
</li>
<li data-marpit-fragment="2">Kaken je povpreni GDP teh drav?<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> <span class="hljs-built_in">AVG</span>(gdp) <span class="hljs-keyword">FROM</span> world
 <span class="hljs-keyword">WHERE</span> name <span class="hljs-keyword">LIKE</span> <span class="hljs-string">&#x27;S%&#x27;</span> <span class="hljs-keyword">AND</span>
       continent <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Africa&#x27;</span> <span class="hljs-keyword">AND</span>
       name <span class="hljs-keyword">NOT</span> <span class="hljs-keyword">LIKE</span> <span class="hljs-string">&#x27;% %&#x27;</span> <span class="hljs-keyword">AND</span>
       name <span class="hljs-operator">&lt;&gt;</span> <span class="hljs-string">&#x27;Senegal&#x27;</span>;
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-marpit-fragments="3" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="zdru%C5%BEevalne-funkcije-in-te%C5%BEave">Zdruevalne funkcije in teave</h1>
<ul>
<li data-marpit-fragment="1">Zanima nas naslov filma z najkrajim naslovom.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> naslov, <span class="hljs-built_in">MIN</span>(LENGTH(naslov)) <span class="hljs-keyword">FROM</span> film;
</code></pre>
<ul>
<li>Dobimo eno vrstico.</li>
</ul>
</li>
<li data-marpit-fragment="2">Je to prav? Je to edini tak film?<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> naslov, LENGTH(naslov) <span class="hljs-keyword">AS</span> dolzina <span class="hljs-keyword">FROM</span> film
<span class="hljs-keyword">ORDER</span> <span class="hljs-keyword">BY</span> dolzina;
</code></pre>
</li>
<li data-marpit-fragment="3">Prejnja poizvedba ni v skladu s standardom SQL!
<ul>
<li>eprav jo SQLite dovoli ...</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-marpit-fragments="3" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="zdru%C5%BEevalne-funkcije-in-te%C5%BEave-2">Zdruevalne funkcije in teave (2)</h1>
<ul>
<li data-marpit-fragment="1">Poskusimo podobno na SQLZoo.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> name, <span class="hljs-built_in">MAX</span>(population) <span class="hljs-keyword">FROM</span> world
 <span class="hljs-keyword">WHERE</span> continent <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Africa&#x27;</span>;
</code></pre>
</li>
<li data-marpit-fragment="2">Dobimo napako, npr.<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Mixing of GROUP columns (MIN(),MAX(),COUNT(),...) with no
GROUP columns is illegal if there is no GROUP BY clause
</code></pre>
</li>
<li data-marpit-fragment="3">Kaj pravzaprav zahtevamo od RDBMS?
<ul>
<li>Dobiti elimo vsa imena afrikih drav</li>
<li>in e najveje prebivalstvo med njimi.</li>
<li>To ne bo lo, saj elimo imeti en stolpec z ve vrsticami in enega z eno samo!</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="zdru%C5%BEevalne-funkcije-in-te%C5%BEave-3">Zdruevalne funkcije in teave (3)</h1>
<ul>
<li data-marpit-fragment="1">Kaj pa takole?<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> name, population <span class="hljs-keyword">FROM</span> world
 <span class="hljs-keyword">WHERE</span> continent <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Africa&#x27;</span> <span class="hljs-keyword">AND</span>
       population <span class="hljs-operator">=</span> <span class="hljs-built_in">MAX</span>(population);
</code></pre>
</li>
<li data-marpit-fragment="2">Zdruevalnih funkcij ne moremo uporabiti pri <code>WHERE</code>, saj tukaj preverjamo pogoje na eni vrstici naenkrat!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="zdru%C5%BEevalne-funkcije-in-te%C5%BEave-4">Zdruevalne funkcije in teave (4)</h1>
<ul>
<li data-marpit-fragment="1">Reitev?</li>
<li data-marpit-fragment="2">S podpoizvedbo:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> name, population <span class="hljs-keyword">FROM</span> world
 <span class="hljs-keyword">WHERE</span> continent <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Africa&#x27;</span> <span class="hljs-keyword">AND</span>
       population <span class="hljs-operator">=</span> (
         <span class="hljs-keyword">SELECT</span> <span class="hljs-built_in">MAX</span>(population) <span class="hljs-keyword">FROM</span> world
          <span class="hljs-keyword">WHERE</span> continent <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Africa&#x27;</span>
       );
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-marpit-fragments="3" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="%C5%A1e-en-zgled">e en zgled</h1>
<ul>
<li data-marpit-fragment="1">Poii imena tistih drav, ki imajo bruto drubeni proizvod veji od katerekoli evropske drave.</li>
<li data-marpit-fragment="2">Spet uporabimo podpoizvedbo:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> name <span class="hljs-keyword">FROM</span> world 
 <span class="hljs-keyword">WHERE</span> gdp <span class="hljs-operator">&gt;</span> (
         <span class="hljs-keyword">SELECT</span> <span class="hljs-built_in">MAX</span>(gdp) <span class="hljs-keyword">FROM</span> world 
          <span class="hljs-keyword">WHERE</span> continent <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Europe&#x27;</span>
       );
</code></pre>
</li>
<li data-marpit-fragment="3">Naa poizvedba se bere tako:
<ul>
<li>Poii imena tistih drav, ki imajo bruto drubeni proizvod veji od najvejega GDP evropskih drav.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-marpit-fragments="3" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="%C5%A1e-en-zgled-2">e en zgled (2)</h1>
<ul>
<li data-marpit-fragment="1">Ali lahko napiemo poizvedbo, ki se bo brala tako, kot smo vpraali?</li>
<li data-marpit-fragment="2">e za relacijskim operatorjem uporabimo doloilo <code>ALL</code>, mora biti pogoj izpolnjen za vse rezultate podpoizvedbe.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> name <span class="hljs-keyword">FROM</span> world 
 <span class="hljs-keyword">WHERE</span> gdp <span class="hljs-operator">&gt;</span> <span class="hljs-keyword">ALL</span> (
         <span class="hljs-keyword">SELECT</span> gdp <span class="hljs-keyword">FROM</span> world 
          <span class="hljs-keyword">WHERE</span> continent <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Europe&#x27;</span>
       );
</code></pre>
<ul>
<li><small>SQLite tega <strong>ne</strong> podpira!</small></li>
</ul>
</li>
<li data-marpit-fragment="3">Kaj pa, e je med rezultati podpoizvedbe <code>NULL</code>?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="primerjanje-z-null">Primerjanje z <code>NULL</code></h1>
<ul>
<li data-marpit-fragment="1">Operacije z <code>NULL</code> vraajo <code>NULL</code>!</li>
<li data-marpit-fragment="2">Izjema: <code>IS [NOT] NULL</code>:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> name <span class="hljs-keyword">FROM</span> world 
 <span class="hljs-keyword">WHERE</span> gdp <span class="hljs-operator">&gt;</span> <span class="hljs-keyword">ALL</span> (
         <span class="hljs-keyword">SELECT</span> gdp <span class="hljs-keyword">FROM</span> world 
          <span class="hljs-keyword">WHERE</span> continent <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Europe&#x27;</span> <span class="hljs-keyword">AND</span>
                gdp <span class="hljs-keyword">IS</span> <span class="hljs-keyword">NOT NULL</span>
       );
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="in-sedaj-nekaj-zapletenega">In sedaj nekaj zapletenega</h1>
<ul>
<li data-marpit-fragment="1">Izpii ime, celino in tevilo prebivalcev vseh tistih drav, ki so na celini, kjer ima vsaka drava manj kot 30M prebivalcev.</li>
<li data-marpit-fragment="2">Gremo po delkih.
<ul>
<li>Osnovni <code>SELECT</code> bo enostaven:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> name, continent, population <span class="hljs-keyword">FROM</span> world
 <span class="hljs-keyword">WHERE</span> continent <span class="hljs-keyword">IN</span> (
         <span class="hljs-comment">-- seznam ustreznih celin</span>
       );
</code></pre>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-marpit-fragments="3" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="kako-dobiti-seznam-celin">Kako dobiti seznam celin</h1>
<ul>
<li data-marpit-fragment="1">Kako preveriti, ali imajo vse drave na doloeni celini manj kot 30M prebivalcev?</li>
<li data-marpit-fragment="2">Poskusimo z <code>MAX</code> za Evropo.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> continent <span class="hljs-keyword">FROM</span> world
 <span class="hljs-keyword">WHERE</span> <span class="hljs-number">30000000</span> <span class="hljs-operator">&gt;</span> (
         <span class="hljs-keyword">SELECT</span> <span class="hljs-built_in">MAX</span>(population) <span class="hljs-keyword">FROM</span> world
          <span class="hljs-keyword">WHERE</span> continent <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Europe&#x27;</span>
       );
</code></pre>
</li>
<li data-marpit-fragment="3">Dobimo prazno tabelo.
<ul>
<li>Prav, saj ima najveja evropska drava 80M prebivalcev.</li>
<li>Za nobeno vrstico pogoj ni izpolnjen.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-marpit-fragments="4" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="ustrezna-celina">Ustrezna celina</h1>
<ul>
<li data-marpit-fragment="1">&quot;Rono&quot; preverimo, da je taka celina <em>Oceania</em>.</li>
<li data-marpit-fragment="2">Torej bi moralo biti tole v redu za vse drave v Oceaniji.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> continent <span class="hljs-keyword">FROM</span> world
 <span class="hljs-keyword">WHERE</span> <span class="hljs-number">30000000</span> <span class="hljs-operator">&gt;</span> (
         <span class="hljs-keyword">SELECT</span> <span class="hljs-built_in">MAX</span>(population) <span class="hljs-keyword">FROM</span> world
          <span class="hljs-keyword">WHERE</span> continent <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Oceania&#x27;</span>
       );
</code></pre>
</li>
<li data-marpit-fragment="3">Dobimo ogromno tabelo!
<ul>
<li>e uporabimo <code>COUNT</code>, vidimo, da dobimo VSE drave (195).</li>
<li>Za vsako vrstico je pogoj izpolnjen!</li>
</ul>
</li>
<li data-marpit-fragment="4">Hoemo, da sta celini &quot;zunaj&quot; in &quot;znotraj&quot; enaki.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="kombiniranje-notranje-in-zunanje-poizvedbe">Kombiniranje notranje in zunanje poizvedbe</h1>
<ul>
<li data-marpit-fragment="1">Poglejmo si to poizvedbo:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> continent, name, population <span class="hljs-keyword">FROM</span> world <span class="hljs-keyword">AS</span> t1
 <span class="hljs-keyword">WHERE</span> population <span class="hljs-operator">&gt;=</span> <span class="hljs-keyword">ALL</span> (
         <span class="hljs-keyword">SELECT</span> population <span class="hljs-keyword">FROM</span> world <span class="hljs-keyword">AS</span> t2
          <span class="hljs-keyword">WHERE</span> t1.continent <span class="hljs-operator">=</span> t2.continent
       );
</code></pre>
</li>
<li data-marpit-fragment="2">Kaj pomeni <code>world AS t1</code>?
<ul>
<li>Tabelo <code>world</code> smo preimenovali v <code>t1</code>.</li>
<li>Sedaj lahko torej uporabimo ime <code>t1</code> za sklicevanje na tabelo <code>world</code> iz zunanje poizvedbe.</li>
<li><code>t1.continent</code>: stolpec <code>continent</code> iz tabele <code>t1</code>.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-marpit-fragments="3" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="kombiniranje-notranje-in-zunanje-poizvedbe-2">Kombiniranje notranje in zunanje poizvedbe (2)</h1>
<ul>
<li data-marpit-fragment="1">Imamo torej dve kopiji tabele <code>world</code>:
<ul>
<li><code>t1</code> v zunanji poizvedbi, in</li>
<li><code>t2</code> v podpoizvedbi.</li>
</ul>
</li>
<li data-marpit-fragment="2">Lahko si predstavljamo, da imamo dvojno zanko ez vrstice tabele <code>world</code>:
<ul>
<li><code>t1</code> se nanaa na trenutno vrstico v zunanji zanki,</li>
<li><code>t2</code> se nanaa na trenutno vrstico v notranji zanki.</li>
</ul>
</li>
<li data-marpit-fragment="3">Dobimo torej drave z najvejim tevilom prebivalcev na vsaki celini.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="ustrezna-celina-2">Ustrezna celina (2)</h1>
<ul>
<li data-marpit-fragment="1">Poskusimo torej:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> continent <span class="hljs-keyword">FROM</span> world <span class="hljs-keyword">AS</span> t1
 <span class="hljs-keyword">WHERE</span> <span class="hljs-number">30000000</span> <span class="hljs-operator">&gt;</span> <span class="hljs-keyword">ALL</span> (
         <span class="hljs-keyword">SELECT</span> population <span class="hljs-keyword">FROM</span> world <span class="hljs-keyword">AS</span> t2
          <span class="hljs-keyword">WHERE</span> t1.continent <span class="hljs-operator">=</span> t2.continent
       );
</code></pre>
</li>
<li data-marpit-fragment="2">Dobimo vrstico za vsako dravo na ustrezni celini.
<ul>
<li>Lahko bi uporabili <code>DISTINCT</code>, saj nas zanima samo seznam celin.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-marpit-fragments="1" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="kon%C4%8Dna-re%C5%A1itev">Konna reitev</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> name, continent, population <span class="hljs-keyword">FROM</span> world
 <span class="hljs-keyword">WHERE</span> continent <span class="hljs-keyword">IN</span> (
         <span class="hljs-keyword">SELECT</span> continent <span class="hljs-keyword">FROM</span> world <span class="hljs-keyword">AS</span> t1
          <span class="hljs-keyword">WHERE</span> <span class="hljs-number">30000000</span> <span class="hljs-operator">&gt;</span> <span class="hljs-keyword">ALL</span> (
                  <span class="hljs-keyword">SELECT</span> population <span class="hljs-keyword">FROM</span> world <span class="hljs-keyword">AS</span> t2
                   <span class="hljs-keyword">WHERE</span> t1.continent <span class="hljs-operator">=</span> t2.continent
                )
       );
</code></pre>
<ul>
<li data-marpit-fragment="1">Bi lo enostavneje?<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> name, continent, population <span class="hljs-keyword">FROM</span> world <span class="hljs-keyword">AS</span> t1
 <span class="hljs-keyword">WHERE</span> <span class="hljs-number">30000000</span> <span class="hljs-operator">&gt;</span> <span class="hljs-keyword">ALL</span> (
         <span class="hljs-keyword">SELECT</span> population <span class="hljs-keyword">FROM</span> world <span class="hljs-keyword">AS</span> t2
          <span class="hljs-keyword">WHERE</span> t1.continent <span class="hljs-operator">=</span> t2.continent
       );
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-marpit-fragments="3" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="zdru%C5%BEevalne-funkcije-in-skupine-podatkov">Zdruevalne funkcije in skupine podatkov</h1>
<ul>
<li data-marpit-fragment="1">Denimo, da nas zanima maksimalno tevilo prebivalcev drave na vsaki celini.</li>
<li data-marpit-fragment="2">To lahko naredimo s podpoizvedbo:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> continent, population <span class="hljs-keyword">FROM</span> world <span class="hljs-keyword">AS</span> t1
 <span class="hljs-keyword">WHERE</span> population <span class="hljs-operator">&gt;=</span> <span class="hljs-keyword">ALL</span> (
         <span class="hljs-keyword">SELECT</span> population <span class="hljs-keyword">FROM</span> world <span class="hljs-keyword">AS</span> t2
          <span class="hljs-keyword">WHERE</span> t1.continent <span class="hljs-operator">=</span> t2.continent
       );
</code></pre>
</li>
<li data-marpit-fragment="3">Teava: delamo dvojno zanko.
<ul>
<li>Ali bi znali sprogramirati brez gnezdenja zank?</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="group-by"><code>GROUP BY</code></h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> ... <span class="hljs-keyword">FROM</span> tabela
...
<span class="hljs-keyword">GROUP</span> <span class="hljs-keyword">BY</span> stolpci;
</code></pre>
<ul>
<li data-marpit-fragment="1">Vrstice v tabeli razdelimo v skupine glede na navedene stolpce oziroma izraze.</li>
<li data-marpit-fragment="2">Zdruevalne funkcije potem delujejo za vsako skupino posebej.
<ul>
<li>Poizvedba vrne toliko vrstic, kolikor je skupin.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="primer-1">Primer</h1>
<ul>
<li data-marpit-fragment="1">Maksimalno tevilo prebivalcev drave na vsaki celini z <code>GROUP BY</code>:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> <span class="hljs-built_in">MAX</span>(population) <span class="hljs-keyword">FROM</span> world
 <span class="hljs-keyword">GROUP</span> <span class="hljs-keyword">BY</span> continent;
</code></pre>
</li>
<li data-marpit-fragment="2">Zanimajo nas tudi celine, ki jim pripadajo dobljene tevilke.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> continent, <span class="hljs-built_in">MAX</span>(population) <span class="hljs-keyword">FROM</span> world
 <span class="hljs-keyword">GROUP</span> <span class="hljs-keyword">BY</span> continent;
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-marpit-fragments="4" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="izbor-stolpcev">Izbor stolpcev</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> ime, prispevek <span class="hljs-keyword">FROM</span> donacije <span class="hljs-keyword">GROUP</span> <span class="hljs-keyword">BY</span> ime;

<span class="hljs-keyword">SELECT</span> ime, prispevek <span class="hljs-keyword">FROM</span> donacije <span class="hljs-keyword">GROUP</span> <span class="hljs-keyword">BY</span> prispevek <span class="hljs-operator">/</span> <span class="hljs-number">100</span>;
</code></pre>
<ul>
<li data-marpit-fragment="1">Zgornja stavka nista v skladu s standardom SQL!</li>
<li data-marpit-fragment="2">e uporabimo <code>GROUP BY</code>, bo v izhodu <strong>ena</strong> vrstica za vsako skupino.</li>
<li data-marpit-fragment="3">Standard prepoveduje uporabo stolpcev, ki niso navedeni pri <code>GROUP BY</code>, izven zdruevalnih funkcij.</li>
<li data-marpit-fragment="4">Kaj tono se zgodi ob izvedbi zgornjih stavkov, je odvisno od RDBMS.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="napake">Napake</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> name, continent, <span class="hljs-built_in">MAX</span>(population) <span class="hljs-keyword">FROM</span> world
 <span class="hljs-keyword">GROUP</span> <span class="hljs-keyword">BY</span> continent;
</code></pre>
<ul>
<li data-marpit-fragment="1">Zakaj to ni OK?</li>
<li data-marpit-fragment="2">SQLZoo vrne<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Expression #1 of SELECT list is not in GROUP BY clause
and contains nonaggregated column 'gisq.world.name'
which is not functionally dependent on columns in GROUP BY clause;
this is incompatible with sql_mode=only_full_group_by
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-marpit-fragments="3" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="group-by-in-where"><code>GROUP BY</code> in <code>WHERE</code></h1>
<span class="columns col2">
<span>
<ul>
<li data-marpit-fragment="1">
<p>Zanima nas tevilo drav z vsaj 160M prebivalci na vsaki celini.</p>
</li>
<li data-marpit-fragment="2">
<p>Takih drav je 7:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> name, population <span class="hljs-keyword">FROM</span> world
 <span class="hljs-keyword">WHERE</span> population <span class="hljs-operator">&gt;=</span> <span class="hljs-number">160000000</span>;
</code></pre>
</li>
</ul>
</span>
<span>
<ul>

<p>Dobimo:</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-marpit-fragments="4" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="group-by-in-where-2"><code>GROUP BY</code> in <code>WHERE</code> (2)</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> continent, <span class="hljs-built_in">COUNT</span>(<span class="hljs-operator">*</span>) <span class="hljs-keyword">AS</span> stevilo <span class="hljs-keyword">FROM</span> world 
 <span class="hljs-keyword">WHERE</span> population <span class="hljs-operator">&gt;=</span> <span class="hljs-number">160000000</span>
 <span class="hljs-keyword">GROUP</span> <span class="hljs-keyword">BY</span> continent;
</code></pre>
<span class="columns col2">
<span>
<table>
<thead>
<tr>
<th><code>continent</code></th>
<th><code>stevilo</code></th>
</tr>
</thead>
<tbody>
<tr>
<td>Africa</td>
<td>1</td>
</tr>
<tr>
<td>Asia</td>
<td>4</td>
</tr>
<tr>
<td>North America</td>
<td>1</td>
</tr>
<tr>
<td>South America</td>
<td>1</td>
</tr>
</tbody>
</table>
</span>
<span>
<ul>
<li data-marpit-fragment="1"><code>WHERE</code> deluje <strong>pred</strong> zdruevanjem.</li>
<li data-marpit-fragment="2">Zato smo najprej dobili tabelo s 7 vrsticami.</li>
<li data-marpit-fragment="3">Te smo potem z <code>GROUP BY</code> razdelili v skupine po celinah.</li>
<li data-marpit-fragment="4"><code>COUNT</code> pa je potem pretel tevilo vrstic v posamezni skupini.</li>
</ul>
</span>
</span>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="filtriranje-skupin">Filtriranje skupin</h1>
<ul>
<li data-marpit-fragment="1">Zanimajo nas tiste celine, na katerih ivi vsaj 500M prebivalcev.</li>
<li data-marpit-fragment="2">lo bi brez uporabe <code>GROUP BY</code>:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> <span class="hljs-keyword">DISTINCT</span> continent <span class="hljs-keyword">FROM</span> world <span class="hljs-keyword">AS</span> t1
 <span class="hljs-keyword">WHERE</span> <span class="hljs-number">500000000</span> <span class="hljs-operator">&lt;=</span> (
         <span class="hljs-keyword">SELECT</span> <span class="hljs-built_in">SUM</span>(population) <span class="hljs-keyword">FROM</span> world <span class="hljs-keyword">AS</span> t2
          <span class="hljs-keyword">WHERE</span> t1.continent <span class="hljs-operator">=</span> t2.continent
       );
</code></pre>
<ul>
<li>Spet delamo dvojno zanko!</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-marpit-fragments="4" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="filtriranje-skupin-2">Filtriranje skupin (2)</h1>
<ul>
<li data-marpit-fragment="1">Poskusimo e z <code>GROUP BY</code>.</li>
<li data-marpit-fragment="2">Izpiimo najprej prebivalstvo vsake celine.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> continent, <span class="hljs-built_in">SUM</span>(population) <span class="hljs-keyword">FROM</span> world
 <span class="hljs-keyword">GROUP</span> <span class="hljs-keyword">BY</span> continent;
</code></pre>
</li>
<li data-marpit-fragment="3">Ali lahko uporabimo <code>WHERE</code>?
<ul>
<li data-marpit-fragment="4">Ne - ta deluje pred zdruevanjem!</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="group-by-in-having"><code>GROUP BY</code> in <code>HAVING</code></h1>
<ul>
<li data-marpit-fragment="1">Z doloilom <code>HAVING</code> filtriramo skupine, nastale pri zdruevanju.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> continent <span class="hljs-keyword">FROM</span> world
 <span class="hljs-keyword">GROUP</span> <span class="hljs-keyword">BY</span> continent
<span class="hljs-keyword">HAVING</span> <span class="hljs-built_in">SUM</span>(population) <span class="hljs-operator">&gt;=</span> <span class="hljs-number">500000000</span>;
</code></pre>
<ul>
<li>Najprej tabelo razdelimo na skupine po celinah.</li>
<li><code>SUM(population)</code> potem seteje prebivalstvo na posamezni celini.</li>
<li>Pogoj pri <code>HAVING</code> preverja vrstice, ki jo dobimo za vsako skupino.</li>
</ul>
</li>
<li data-marpit-fragment="2">Pri <code>HAVING</code> smemo uporabiti tiste stolpce/izraze, ki jih lahko ob uporabi <code>GROUP BY</code> izberemo za stolpce dobljene tabele.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-marpit-fragments="1" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">

<ul>
<li data-marpit-fragment="1">

</code></pre>
</span>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-marpit-fragments="4" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="zgled-1">Zgled</h1>
<ul>
<li data-marpit-fragment="1">Prikai tista leta in podroja, kjer so bile v istem letu podeljene 3 nagrade ali ve. Upotevaj le leta po letu 2000.</li>
<li data-marpit-fragment="2">Skupino sestavlja par (leto, podroje).
<ul>
<li><code>GROUP BY yr, subject</code></li>
<li>ali <code>GROUP BY subject, yr</code></li>
</ul>
</li>
<li data-marpit-fragment="3">Z <code>WHERE yr &gt; 2000</code> bomo omejili leta.</li>
<li data-marpit-fragment="4">S <code>HAVING COUNT(*) &gt;= 3</code> bomo upotevali le skupine z vsaj tremi vrsticami.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> yr, subject <span class="hljs-keyword">FROM</span> nobel
 <span class="hljs-keyword">WHERE</span> yr <span class="hljs-operator">&gt;</span> <span class="hljs-number">2000</span>
 <span class="hljs-keyword">GROUP</span> <span class="hljs-keyword">BY</span> yr, subject
<span class="hljs-keyword">HAVING</span> <span class="hljs-built_in">COUNT</span>(<span class="hljs-operator">*</span>) <span class="hljs-operator">&gt;=</span> <span class="hljs-number">3</span>
 <span class="hljs-keyword">ORDER</span> <span class="hljs-keyword">BY</span> yr;
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-marpit-fragments="4" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
